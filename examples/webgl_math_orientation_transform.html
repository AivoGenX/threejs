<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - math - orientation transform</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>

		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>

	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener noreferrer">three.js</a> - gradually transform an orientation to a target orientation
		</div>

		<script>

		if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

		var camera, scene, renderer, mesh, target;

		var tempObject = new THREE.Object3D();
		var targetQuaternion = new THREE.Quaternion();
		var clock = new THREE.Clock();
		var speed = 2; // radians per second

		init();
		animate();

		function init() {

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
			camera.position.z = 5;

			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.maxDistance = 8;
			controls.minDistance = 2;
			controls.enablePan = false;

			var geometry = new THREE.BoxBufferGeometry( 1, 0.5, .1 );
			var material = new THREE.MeshNormalMaterial();

			mesh = new THREE.Mesh( geometry, material );
			//mesh.position.y = 1;
			scene.add( mesh );

			mesh.add( new THREE.AxesHelper( 1 ) );

			//

			var targetGeometry = new THREE.SphereBufferGeometry( 0.05 );
			var targetMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
			target = new THREE.Mesh( targetGeometry, targetMaterial );
			scene.add( target );

			//

			var sphereGeometry = new THREE.SphereBufferGeometry( 2, 32, 16 );
			var sphereMaterial = new THREE.MeshBasicMaterial( { color: 0xcccccc, wireframe: true, transparent: true, opacity: 0.3 } );
			var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
			scene.add( sphere );

			//

			window.addEventListener( 'resize', onResize, false );

			//

			generateTarget();

		}

		function onResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			var delta = clock.getDelta();

			if ( Math.abs( mesh.quaternion.dot( targetQuaternion ) ) < 0.99 ) {

				var radians = speed * delta;
				mesh.quaternion.rotateTowards( targetQuaternion, radians );

			}

			renderer.render( scene, camera );

		}

		function generateTarget() {

			// generate a random point on a sphere

			target.position.set( Math.random(), Math.random(), Math.random() ).subScalar( 0.5 ).setLength( 2 );

			// compute target quaternion

			tempObject.position.copy( mesh.position );
			tempObject.lookAt( target.position );
			targetQuaternion.copy( tempObject.quaternion );

			setTimeout( generateTarget, 5000 );

		}

	</script>

</body>
</html>
