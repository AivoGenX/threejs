<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - Web Worker Parallel Demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0 0 0 0;
				padding: 0 0 0 0;
				border: none;
				cursor: default;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #f00;
				font-weight: bold;
				text-decoration: underline;
				cursor: pointer
			}
			#glFullscreen {
				width: 100%;
				height: 100vh;
				min-width: 640px;
				min-height: 360px;
				position: relative;
				overflow: hidden;
				z-index: 0;
			}
			#example {
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				background-color: #000000;
			}
			#feedback {
				position: absolute;
				color: darkorange;
				text-align: left;
				bottom: 0%;
				left: 0%;
				width: auto;
				padding: 0px 0px 4px 4px;
			}
			#dat {
				user-select: none;
				position: absolute;
				left: 0;
				top: 0;
				z-Index: 200;
			}
		</style>
	</head>

	<body>
		<div id="glFullscreen">
			<canvas id="example"></canvas>
		</div>
		<div id="dat">

		</div>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - Web Worker LoaderDirector Parallels Demo
		</div>
		<div id="feedback">
		</div>

		<script src="js/Detector.js"></script>
		<script src="../build/three.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>

		<script src="js/loaders/LoaderSupport.js"></script>
		<script src="js/loaders/OBJLoader2.js"></script>
		<script src="js/loaders/WorkerLoader.js"></script>

		<script>

			'use strict';

			var WWParallels = (function () {

				var Validator = THREE.LoaderSupport.Validator;

				function WWParallels( elementToBindTo ) {
					this.renderer = null;
					this.canvas = elementToBindTo;
					this.aspectRatio = 1;
					this.recalcAspectRatio();

					this.scene = null;
					this.cameraDefaults = {
						posCamera: new THREE.Vector3( 0.0, 175.0, 500.0 ),
						posCameraTarget: new THREE.Vector3( 0, 0, 0 ),
						near: 0.1,
						far: 10000,
						fov: 45
					};
					this.camera = null;
					this.cameraTarget = this.cameraDefaults.posCameraTarget;

					this.logging = {
						enabled: false,
						debug: false
					};
					this.controls = null;
					this.cube = null;

					this.allAssets = [];
					this.feedbackArray = null;

					this.running = false;
				}

				WWParallels.prototype.initGL = function () {
					this.renderer = new THREE.WebGLRenderer( {
						canvas: this.canvas,
						antialias: true,
						autoClear: true
					} );
					this.renderer.setClearColor( 0x050505 );

					this.scene = new THREE.Scene();

					this.camera = new THREE.PerspectiveCamera( this.cameraDefaults.fov, this.aspectRatio, this.cameraDefaults.near, this.cameraDefaults.far );
					this.resetCamera();
					this.controls = new THREE.TrackballControls( this.camera, this.renderer.domElement );

					var ambientLight = new THREE.AmbientLight( 0x404040 );
					var directionalLight1 = new THREE.DirectionalLight( 0xC0C090 );
					var directionalLight2 = new THREE.DirectionalLight( 0xC0C090 );

					directionalLight1.position.set( -100, -50, 100 );
					directionalLight2.position.set( 100, 50, -100 );

					this.scene.add( directionalLight1 );
					this.scene.add( directionalLight2 );
					this.scene.add( ambientLight );

					var geometry = new THREE.BoxBufferGeometry( 10, 10, 10 );
					var material = new THREE.MeshNormalMaterial();
					this.cube = new THREE.Mesh( geometry, material );
					this.cube.position.set( 0, 0, 0 );
					this.scene.add( this.cube );
				};

				WWParallels.prototype.resizeDisplayGL = function () {
					this.controls.handleResize();

					this.recalcAspectRatio();
					this.renderer.setSize( this.canvas.offsetWidth, this.canvas.offsetHeight, false );

					this.updateCamera();
				};

				WWParallels.prototype.recalcAspectRatio = function () {
					this.aspectRatio = ( this.canvas.offsetHeight === 0 ) ? 1 : this.canvas.offsetWidth / this.canvas.offsetHeight;
				};

				WWParallels.prototype.resetCamera = function () {
					this.camera.position.copy( this.cameraDefaults.posCamera );
					this.cameraTarget.copy( this.cameraDefaults.posCameraTarget );

					this.updateCamera();
				};

				WWParallels.prototype.updateCamera = function () {
					this.camera.aspect = this.aspectRatio;
					this.camera.lookAt( this.cameraTarget );
					this.camera.updateProjectionMatrix();
				};

				WWParallels.prototype.render = function () {
					if ( ! this.renderer.autoClear ) this.renderer.clear();

					this.controls.update();

					this.cube.rotation.x += 0.05;
					this.cube.rotation.y += 0.05;

					this.renderer.render( this.scene, this.camera );
				};

				WWParallels.prototype._reportProgress = function( content ) {
					var output = content;
					if ( Validator.isValid( content ) && Validator.isValid( content.detail ) ) output = content.detail.text;

					output = Validator.verifyInput( output, '' );
					if ( this.logging.enabled ) console.info( 'Progress:\n\t' + output.replace(/\<br\>/g, '\n\t' ) );
					document.getElementById( 'feedback' ).innerHTML = output;
				};

				WWParallels.prototype.enqueueAllAssests = function ( maxQueueSize, maxWebWorkers, enforceSync ) {
					var scope = this;
					if ( this.running ) {

						return;

					} else {

						var scopedOnReportError = function ( supportDesc, errorMessage ) {

							console.error( 'workerLoaderDirector reported an error: ' );
							console.error( errorMessage );
							return true;

						};
						this.workerLoaderDirector = new THREE.WorkerLoader.Director( maxQueueSize, maxWebWorkers )
							.setLogging( this.logging.enabled, this.logging.debug )
							.setCrossOrigin( 'anonymous' )
							.setForceWorkerDataCopy( true )
							.setGlobalAppCallbacks( null, scopedOnReportError, null );
						this.running = true;

					}
					scope.workerLoaderDirector.objectsCompleted = 0;
					scope.feedbackArray = [];
					scope.reportDonwload = [];

					var i;
					for ( i = 0; i < maxWebWorkers; i++ ) {

						scope.feedbackArray[ i ] = 'Worker #' + i + ': Awaiting feedback';
						scope.reportDonwload[ i ] = true;

					}
					scope._reportProgress( scope.feedbackArray.join( '\<br\>' ) );

					var callbackOnComplete = function ( event ) {
						var instanceNo = event.detail.instanceNo;
						scope.reportDonwload[ instanceNo ] = false;
						scope.allAssets.push( event.detail.result );

						var msg = 'Worker #' + instanceNo + ': Completed loading: ' + event.detail.modelName + ' (#' + scope.workerLoaderDirector.objectsCompleted + ')';
						if ( scope.logging.enabled ) console.info( msg );
						scope.feedbackArray[ instanceNo ] = msg;
						scope._reportProgress( scope.feedbackArray.join( '\<br\>' ) );

						if ( scope.workerLoaderDirector.objectsCompleted + 1 === maxQueueSize ) scope.running = false;
					};

					var callbackOnReport = function ( event ) {
						var	instanceNo = event.detail.instanceNo;
						var text = event.detail.text;

						if ( scope.reportDonwload[ instanceNo ] ) {
							var msg = 'Worker #' + instanceNo + ': ' + text;
							if ( scope.logging.enabled ) console.info( msg );

							scope.feedbackArray[ instanceNo ] = msg;
							scope._reportProgress( scope.feedbackArray.join( '\<br\>' ) );
						}
					};

					var callbackOnMesh = function ( event, override ) {
						if ( ! Validator.isValid( override ) ) override = new THREE.LoaderSupport.LoadedMeshUserOverride( false, false );

						var material = event.detail.material;
						var meshName = event.detail.meshName;
						if ( Validator.isValid( material ) && material.name === 'defaultMaterial' || meshName === 'Mesh_Mesh_head_geo.001_lambert2SG.001' ) {

							var materialOverride = material;
							materialOverride.color = new THREE.Color( Math.random(), Math.random(), Math.random() );
							var mesh = new THREE.Mesh( event.detail.bufferGeometry, material );
							mesh.name = meshName;

							override.addMesh( mesh );
							override.alteredMesh = true;

						}
						return override;
					};

					var callbackOnMaterials = function ( materials ) {
						console.log( 'Materials loaded' );
						return materials;
					};

					if ( this.logging.enabled ) console.info( 'Configuring WWManager with queue size ' + this.workerLoaderDirector.getMaxQueueSize() + ' and ' + this.workerLoaderDirector.getMaxWebWorkers() + ' workers.' );

					var prepData, rdMtl;
					var prepDatas = [];
					prepData = {
						modelName: 'male02',
						scale: 1.0,
						resourceDescriptors: []
					};
					rdMtl = new THREE.WorkerLoader.ResourceDescriptor( 'URL', 'male02.mtl', 'models/obj/male02/male02.mtl' );
					rdMtl.useAsync = false;
					var parserConfigurationMtl = {
						payloadType: 'text',
						haveMtl: true,
						texturePath:' models/obj/male02/',
						materialOptions: {}
					};
					var callbackOnProcessResult = function ( resourceDescriptor ) {
						console.log( resourceDescriptor.name + ' was loaded!' );
					};
					rdMtl.setParserConfiguration( parserConfigurationMtl )
						.setCallbackOnProcessResult( callbackOnProcessResult );
					prepData.resourceDescriptors.push( rdMtl );
					prepData.resourceDescriptors.push( new THREE.WorkerLoader.ResourceDescriptor( 'URL', 'male02.obj', 'models/obj/male02/male02.obj' ) );
					prepDatas.push( prepData );

					prepData = {
						modelName: 'female02',
						scale: 1.0,
						resourceDescriptors: []
					};
					rdMtl = new THREE.WorkerLoader.ResourceDescriptor( 'URL', 'female02.mtl', 'models/obj/female02/female02.mtl' );
					rdMtl.useAsync = false;
					var parserConfigurationMtl = {
						payloadType: 'text',
						haveMtl: true,
						texturePath: 'models/obj/female02/',
						materialOptions: {}
					};
					rdMtl.setParserConfiguration( parserConfigurationMtl );
					prepData.resourceDescriptors.push( rdMtl );
					prepData.resourceDescriptors.push( new THREE.WorkerLoader.ResourceDescriptor( 'URL', 'female02.obj', 'models/obj/female02/female02.obj' ) );
					prepDatas.push( prepData );

					prepData = {
						modelName: 'viveController',
						scale: 400.0,
						resourceDescriptors: []
					};
					prepData.resourceDescriptors.push( new THREE.WorkerLoader.ResourceDescriptor( 'URL', 'vr_controller_vive_1_5.obj', 'models/obj/vive-controller/vr_controller_vive_1_5.obj' ) );
					prepDatas.push( prepData );

					prepData = {
						modelName: 'cerberus',
						scale: 50.0,
						resourceDescriptors: []
					};
					prepData.resourceDescriptors.push( new THREE.WorkerLoader.ResourceDescriptor( 'URL', 'Cerberus.obj', 'models/obj/cerberus/Cerberus.obj' ) );
					prepDatas.push( prepData );

					prepData = {
						modelName: 'WaltHead',
						scale: 1.0,
						resourceDescriptors: []
					};
					rdMtl = new THREE.WorkerLoader.ResourceDescriptor( 'URL', 'WaltHead.mtl', 'models/obj/walt/WaltHead.mtl' );
					rdMtl.useAsync = false;
					var parserConfigurationMtl = {
						payloadType: 'text',
						haveMtl: true,
						texturePath: 'models/obj/walt/',
						materialOptions: {}
					};
					rdMtl.setParserConfiguration( parserConfigurationMtl );
					prepData.resourceDescriptors.push( rdMtl );
					prepData.resourceDescriptors.push( new THREE.WorkerLoader.ResourceDescriptor( 'URL', 'WaltHead.obj', 'models/obj/walt/WaltHead.obj' ) );
					prepDatas.push( prepData );

					var pivot;
					var distributionBase = -500;
					var distributionMax = 1000;
					var modelPrepDataIndex = 0;
					var modelPrepData;
					for ( i = 0; i < maxQueueSize; i++ ) {

						modelPrepDataIndex = Math.floor( Math.random() * prepDatas.length );
						modelPrepData = prepDatas[ modelPrepDataIndex ];

						pivot = new THREE.Object3D();
						pivot.position.set(
							distributionBase + distributionMax * Math.random(),
							distributionBase + distributionMax * Math.random(),
							distributionBase + distributionMax * Math.random()
						);
						pivot.scale.set( modelPrepData.scale, modelPrepData.scale, modelPrepData.scale );
						this.scene.add( pivot );

						var baseConfig = {
							baseObject3d: pivot,
							enforceSync: enforceSync === true
						};
						var loadingTaskConfig = new THREE.WorkerLoader.LoadingTaskConfig( baseConfig )
							.setLoaderConfig( THREE.OBJLoader2, { modelName: modelPrepData.modelName } )
							.setResourceDescriptors( modelPrepData.resourceDescriptors )
							.setCallbacksApp( callbackOnReport )
							.setCallbacksParsing( callbackOnMesh, callbackOnMaterials )
							.setCallbacksPipeline( callbackOnComplete );

						this.workerLoaderDirector.enqueueForRun( loadingTaskConfig );
					}
					this.workerLoaderDirector.prepareWorkers();
					this.workerLoaderDirector.processQueue();
				};

				WWParallels.prototype.clearAllAssests = function () {
					var storedObject3d;
					for ( var asset in this.allAssets ) {

						storedObject3d = this.allAssets[ asset ];
						var scope = this;
						var remover = function ( object3d ) {

							if ( storedObject3d === object3d ) return;

							if ( scope.logging.enabled ) console.info( 'Removing ' + object3d.name );
							scope.scene.remove( object3d );

							if ( object3d.hasOwnProperty( 'geometry' ) ) object3d.geometry.dispose();
							if ( object3d.hasOwnProperty( 'material' ) ) {

								var mat = object3d.material;
								if ( mat.hasOwnProperty( 'materials' ) ) {

									var materials = mat.materials;
									for ( var name in materials ) {

										if ( materials.hasOwnProperty( name ) ) materials[ name ].dispose();

									}
								}
							}
							if ( object3d.hasOwnProperty( 'texture' ) )	object3d.texture.dispose();
						};
						if ( Validator.isValid( storedObject3d ) ) {

							if ( this.pivot !== storedObject3d ) scope.scene.remove( storedObject3d );
							storedObject3d.traverse( remover );
							storedObject3d = null;

						}
					}
					this.allAssets = [];
				};

				WWParallels.prototype.terminateManager = function () {
					this.workerLoaderDirector.tearDown();
					this.running = false;
				};

				WWParallels.prototype.terminateManagerAndClearScene = function () {
					var scope = this;
					var scopedClearAllAssests = function () {
						scope.clearAllAssests();
					};
					if ( this.workerLoaderDirector.isRunning() ) {

						this.workerLoaderDirector.setGlobalAppCallbacks( null, null, scopedClearAllAssests );

					} else {

						scopedClearAllAssests();

					}
					this.terminateManager();
				};

				return WWParallels;

			})();


			var app = new WWParallels( document.getElementById( 'example' ) );

			var wwParallelsControl = {
				queueLength: 128,
				workerCount: 4,
				enforceSync: false,
				run: function () {
					app.enqueueAllAssests( this.queueLength, this.workerCount, this.enforceSync );
				},
				terminate: function () {
					app.terminateManager();
				},
				clearAllAssests: function () {
					app.terminateManagerAndClearScene();
				}
			};
			var gui = new dat.GUI( {
				autoPlace: false,
				width: 320
			} );

			var menuDiv = document.getElementById( 'dat' );
			menuDiv.appendChild(gui.domElement);
			var folderQueue = gui.addFolder( 'Web Worker Director Queue Control' );
			folderQueue.add( wwParallelsControl, 'queueLength' ).min( 1 ).max( 1024 ).step( 1 );
			folderQueue.add( wwParallelsControl, 'workerCount' ).min( 1 ).max( 16 ).step( 1 );
			folderQueue.add( wwParallelsControl, 'enforceSync' );
			folderQueue.add( wwParallelsControl, 'run' ).name( 'Run Queue' );
			folderQueue.open();

			var folderWWControl = gui.addFolder( 'Resource Management' );
			folderWWControl.add( wwParallelsControl, 'terminate' ).name( 'Terminate WWManager' );
			folderWWControl.add( wwParallelsControl, 'clearAllAssests' ).name( 'Clear Scene' );

			var resizeWindow = function () {
				app.resizeDisplayGL();
			};

			var render = function () {
				requestAnimationFrame( render );
				app.render();
			};

			window.addEventListener( 'resize', resizeWindow, false );

			console.log( 'Starting initialisation phase...' );
			app.initGL();
			app.resizeDisplayGL();

			render();

		</script>
	</body>
</html>
