<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - clipping stencil</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - solid geometry with clip planes and stencil materials</div>

		<script type="module">
			import * as THREE from '../build/three.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GUI } from './jsm/libs/dat.gui.module.js';
			import Stats from './jsm/libs/stats.module.js';

			let camera, scene, renderer, object, stats;
			let planes, planeObjects, planeHelpers;
			let clock;

			const params = {

				animate: true,
				planeX: {

					constant: 0,
					negated: false,
					displayHelper: false

				},
				planeY: {

					constant: 0,
					negated: false,
					displayHelper: false

				},
				planeZ: {

					constant: 0,
					negated: false,
					displayHelper: false

				}


			};

			init();
			animate();

			function init() {

				clock = new THREE.Clock();

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 36, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.set( 2, 2, 2 );

				scene.add( new THREE.AmbientLight( 0xffffff, 0.5 ) );

				const dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.position.set( 5, 10, 7.5 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.right = 2;
				dirLight.shadow.camera.left = - 2;
				dirLight.shadow.camera.top	= 2;
				dirLight.shadow.camera.bottom = - 2;

				dirLight.shadow.mapSize.width = 1024;
				dirLight.shadow.mapSize.height = 1024;
				scene.add( dirLight );

				planes = [
					new THREE.Plane( new THREE.Vector3( - 1, 0, 0 ), 0 ),
					new THREE.Plane( new THREE.Vector3( 0, - 1, 0 ), 0 ),
					new THREE.Plane( new THREE.Vector3( 0, 0, - 1 ), 0 )
				];

				planeHelpers = planes.map( p => new THREE.PlaneHelper( p, 2, 0xffffff ) );
				planeHelpers.forEach( ph => {

					ph.visible = false;
					scene.add( ph );

				} );

				const geometry = new THREE.TorusKnotGeometry( 0.4, 0.15, 220, 60 );
				object = new THREE.Group();
				scene.add( object );

				var backFaceStencilMat = new THREE.MeshBasicMaterial();
				backFaceStencilMat.depthWrite = false;
				backFaceStencilMat.depthTest = false;
				backFaceStencilMat.colorWrite = false;
				backFaceStencilMat.stencilWrite = true;
				backFaceStencilMat.stencilFunc = THREE.AlwaysStencilFunc;
				backFaceStencilMat.side = THREE.BackSide;
				backFaceStencilMat.stencilFail = THREE.IncrementWrapStencilOp;
				backFaceStencilMat.stencilZFail = THREE.IncrementWrapStencilOp;
				backFaceStencilMat.stencilZPass = THREE.IncrementWrapStencilOp;

				var frontFaceStencilMat = new THREE.MeshBasicMaterial();
				frontFaceStencilMat.depthWrite = false;
				frontFaceStencilMat.depthTest = false;
				frontFaceStencilMat.colorWrite = false;
				frontFaceStencilMat.stencilWrite = true;
				frontFaceStencilMat.stencilFunc = THREE.AlwaysStencilFunc;
				frontFaceStencilMat.side = THREE.FrontSide;
				frontFaceStencilMat.stencilFail = THREE.DecrementWrapStencilOp;
				frontFaceStencilMat.stencilZFail = THREE.DecrementWrapStencilOp;
				frontFaceStencilMat.stencilZPass = THREE.DecrementWrapStencilOp;

				var clearMat = new THREE.MeshBasicMaterial();
				clearMat.depthWrite = false;
				clearMat.depthTest = false;
				clearMat.colorWrite = false;
				clearMat.stencilWrite = true;
				clearMat.stencilFunc = THREE.AlwaysStencilFunc;
				clearMat.side = THREE.FrontSide;
				clearMat.stencilFail = THREE.ReplaceStencilOp;
				clearMat.stencilZFail = THREE.ReplaceStencilOp;
				clearMat.stencilZPass = THREE.ReplaceStencilOp;

				var planeStencilMat = new THREE.MeshStandardMaterial();
				planeStencilMat.color.set( 0xE91E63 );
				planeStencilMat.metalness = 0.1;
				planeStencilMat.roughness = 0.75;
				planeStencilMat.stencilWrite = true;
				planeStencilMat.stencilRef = 0;
				planeStencilMat.stencilFunc = THREE.NotEqualStencilFunc;
				planeStencilMat.stencilFail = THREE.ReplaceStencilOp;
				planeStencilMat.stencilZFail = THREE.ReplaceStencilOp;
				planeStencilMat.stencilZPass = THREE.ReplaceStencilOp;


				// Set up clip plane rendering
				planeObjects = [];

				const planeGeom = new THREE.PlaneBufferGeometry( 4, 4 );
				for ( let i = 0; i < 3; i ++ ) {

					const plane = planes[ i ];
					const poGroup = new THREE.Group();
					poGroup.renderChildrenTogether = true;

					const backFaceMesh = new THREE.Mesh( geometry, backFaceStencilMat.clone() );
					backFaceMesh.material.clippingPlanes = [ plane ];
					backFaceMesh.renderOrder = 0;
					poGroup.add( backFaceMesh );

					const frontFaceMesh = new THREE.Mesh( geometry, frontFaceStencilMat.clone() );
					frontFaceMesh.material.clippingPlanes = [ plane ];
					frontFaceMesh.renderOrder = 1;
					poGroup.add( frontFaceMesh );

					const planeMesh = new THREE.Mesh( planeGeom, planeStencilMat.clone() );
					planeMesh.material.clippingPlanes = planes.filter( p => p !== plane );
					planeMesh.renderOrder = 3;
					poGroup.add( planeMesh );

					const clearMesh = new THREE.Mesh( geometry, clearMat );
					clearMesh.renderOrder = 4;
					poGroup.add( clearMesh );

					planeObjects.push( planeMesh );
					object.add( poGroup );

				}

				const material = new THREE.MeshStandardMaterial( {

					color: 0xFFC107,
					metalness: 0.1,
					roughness: 0.75,
					clippingPlanes: planes,
					clipShadows: true,
					shadowSide: THREE.DoubleSide,

				} );

				// add the color
				const clippedColorFront = new THREE.Mesh( geometry, material );
				clippedColorFront.castShadow = true;
				clippedColorFront.renderOrder = 6;
				object.add( clippedColorFront );

				const ground = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 9, 9, 1, 1 ),
					new THREE.ShadowMaterial( { color: 0, opacity: 0.25, side: THREE.DoubleSide } )
				);

				ground.rotation.x = - Math.PI / 2; // rotates X/Y to X/Z
				ground.position.y = - 1;
				ground.receiveShadow = true;
				scene.add( ground );

				// Stats
				stats = new Stats();
				document.body.appendChild( stats.dom );

				// Renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.shadowMap.enabled = true;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x263238 );
				window.addEventListener( 'resize', onWindowResize );
				document.body.appendChild( renderer.domElement );

				renderer.localClippingEnabled = true;

				// Controls
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 2;
				controls.maxDistance = 20;
				controls.update();

				// GUI
				const gui = new GUI();
				gui.add( params, 'animate' );

				const planeX = gui.addFolder( 'planeX' );
				planeX.add( params.planeX, 'displayHelper' ).onChange( v => planeHelpers[ 0 ].visible = v );
				planeX.add( params.planeX, 'constant' ).min( - 1 ).max( 1 ).onChange( d => planes[ 0 ].constant = d );
				planeX.add( params.planeX, 'negated' ).onChange( () => {

					planes[ 0 ].negate();
					params.planeX.constant = planes[ 0 ].constant;

				} );
				planeX.open();

				const planeY = gui.addFolder( 'planeY' );
				planeY.add( params.planeY, 'displayHelper' ).onChange( v => planeHelpers[ 1 ].visible = v );
				planeY.add( params.planeY, 'constant' ).min( - 1 ).max( 1 ).onChange( d => planes[ 1 ].constant = d );
				planeY.add( params.planeY, 'negated' ).onChange( () => {

					planes[ 1 ].negate();
					params.planeY.constant = planes[ 1 ].constant;

				} );
				planeY.open();

				const planeZ = gui.addFolder( 'planeZ' );
				planeZ.add( params.planeZ, 'displayHelper' ).onChange( v => planeHelpers[ 2 ].visible = v );
				planeZ.add( params.planeZ, 'constant' ).min( - 1 ).max( 1 ).onChange( d => planes[ 2 ].constant = d );
				planeZ.add( params.planeZ, 'negated' ).onChange( () => {

					planes[ 2 ].negate();
					params.planeZ.constant = planes[ 2 ].constant;

				} );
				planeZ.open();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				const delta = clock.getDelta();

				requestAnimationFrame( animate );

				if ( params.animate ) {

					object.rotation.x += delta * 0.5;
					object.rotation.y += delta * 0.2;

				}

				for ( let i = 0; i < planeObjects.length; i ++ ) {

					const plane = planes[ i ];
					const po = planeObjects[ i ];
					plane.coplanarPoint( po.position );
					po.lookAt(
						po.position.x - plane.normal.x,
						po.position.y - plane.normal.y,
						po.position.z - plane.normal.z,
					);

				}

				stats.begin();
				renderer.render( scene, camera );
				stats.end();

			}

		</script>

	</body>
</html>
