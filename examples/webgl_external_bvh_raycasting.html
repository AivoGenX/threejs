<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - cube refraction [Lucy]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org">Three.js</a> cube map refraction demo<br/>
			Lucy model from <a href="http://graphics.stanford.edu/data/3Dscanrep/">Stanford 3d scanning repository<br/>
			Texture by <a href="http://www.humus.name/index.php?page=Textures" target="_blank" rel="noopener">Humus</a>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import Stats from './jsm/libs/stats.module.js';
			import { PLYLoader } from './jsm/loaders/PLYLoader.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GUI } from './jsm/libs/lil-gui.module.min.js';

			let container, stats;
			let camera, scene, renderer;
			let mesh;
			let sphereInstance, lineSegments;

			const MAX_RAYS = 1000;
			const RAY_COLOR = 0x333333;

			const params = {

				count: 10,

				displayHelper: false,
				helperDepth: 10,

			};

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.z = 10;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xeeeeee );

				const ambient = new THREE.HemisphereLight( 0xffffff, 0xaaaaaa );
				scene.add( ambient );

				renderer = new THREE.WebGLRenderer( { antialias: true });
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				const lineGeometry = new THREE.BufferGeometry();
				lineGeometry.setAttribute( 'position', new THREE.BufferAttribute( new Float32Array( MAX_RAYS * 2 * 3 ), 3 ) );
				lineSegments = new THREE.LineSegments( lineGeometry, new THREE.LineBasicMaterial( {
					color: RAY_COLOR,
					transparent: true,
					opacity: 0.25,
					depthWrite: false
				} ) );

				sphereInstance = new THREE.InstancedMesh(
					new THREE.SphereBufferGeometry(),
					new THREE.MeshStandardMaterial( { color: RAY_COLOR } ),
					2 * MAX_RAYS
				);
				sphereInstance.instanceMatrix.setUsage( THREE.DynamicDrawUsage );
				sphereInstance.count = 0;

				scene.add( sphereInstance, lineSegments );

				const loader = new PLYLoader();
				loader.load( 'models/ply/binary/Lucy100k.ply', geometry => {

					geometry.computeVertexNormals();

					mesh = new THREE.Mesh( geometry, new THREE.MeshStandardMaterial() );
					mesh.scale.setScalar( 0.003 );
					mesh.rotation.y = Math.PI;
					scene.add( mesh );

					mesh.updateMatrixWorld();
					
				} );

				new OrbitControls( camera, renderer.domElement 	)

				const gui = new GUI();
				gui.add( params, 'count', 1, MAX_RAYS, 1 );

				window.addEventListener( 'resize', onWindowResize );
				onWindowResize();

				initRays();

			}

			function initRays() {

				const position = new THREE.Vector3();
				const quaternion = new THREE.Quaternion();
				const scale = new THREE.Vector3( 1, 1, 1 );
				const matrix = new THREE.Matrix4();

				for ( let i = 0; i < MAX_RAYS * 2; i ++ ) {

					position.randomDirection().multiplyScalar( 4 );
					matrix.compose( position, quaternion, scale );
					sphereInstance.setMatrixAt( i, matrix );

				}

			}

			function updateRays() {

				if ( ! mesh ) return;

				const raycaster = new THREE.Raycaster();
				const position = new THREE.Vector3();
				const quaternion = new THREE.Quaternion();
				const scale = new THREE.Vector3( 1, 1, 1 );
				const matrix = new THREE.Matrix4();
				const rayCount = params.count;
				const axis = new THREE.Vector3();

				let lineNum = 0;
				for ( let i = 0; i < rayCount; i ++ ) {

					sphereInstance.getMatrixAt( i * 2, matrix );
					matrix.decompose( position, quaternion, scale );

					const offset = 1e-4 * window.performance.now();
					axis.set(
						Math.sin( i * 100 + offset ),
						Math.cos( - i * 10 + offset ),
						Math.tan( i * 1 + offset ),
					).normalize();

					position.applyAxisAngle( axis, 0.01 );
					scale.setScalar( 0.02 );
					matrix.compose( position, quaternion, scale );

					sphereInstance.setMatrixAt( i * 2, matrix );

					raycaster.ray.origin.copy( position );
					raycaster.ray.direction.copy( position ).multiplyScalar( - 1 ).normalize();

					const hits = raycaster.intersectObject( mesh );
					if ( hits.length !== 0 ) {

						const hit = hits[ 0 ];
						const point = hit.point;
						scale.setScalar( 0.01 );
						matrix.compose( point, quaternion, scale );
						sphereInstance.setMatrixAt( i * 2 + 1, matrix );

						lineSegments.geometry.attributes.position.setXYZ( lineNum ++, position.x, position.y, position.z );
						lineSegments.geometry.attributes.position.setXYZ( lineNum ++, point.x, point.y, point.z );

					} else {

						sphereInstance.setMatrixAt( i * 2 + 1, matrix );
						lineSegments.geometry.attributes.position.setXYZ( lineNum ++, position.x, position.y, position.z );
						lineSegments.geometry.attributes.position.setXYZ( lineNum ++, 0, 0, 0 );

					}
					
				}

				sphereInstance.count = rayCount * 2;
				sphereInstance.instanceMatrix.needsUpdate = true;

				lineSegments.geometry.setDrawRange( 0, lineNum );
				lineSegments.geometry.attributes.position.needsUpdate = true;

			}

			function onWindowResize() {

				const hx = window.innerWidth / 2;
				const hy = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				updateRays();
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
