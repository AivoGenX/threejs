<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - WorkerLoader: DRACOLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0 0 0 0;
				padding: 0 0 0 0;
				border: none;
				cursor: default;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #f00;
				font-weight: bold;
				text-decoration: underline;
				cursor: pointer
			}
			#glFullscreen {
				width: 100%;
				height: 100vh;
				min-width: 640px;
				min-height: 360px;
				position: relative;
				overflow: hidden;
				z-index: 0;
			}
			#example {
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				background-color: #000000;
			}
			#feedback {
				color: darkorange;
			}
			#dat {
				user-select: none;
				position: absolute;
				left: 0;
				top: 0;
				z-Index: 200;
			}
		</style>
	</head>

	<body>
		<div id="glFullscreen">
			<canvas id="example"></canvas>
		</div>
		<div id="dat">

		</div>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - WorkerLoader: DRACOLoader
			<div id="feedback"></div>
		</div>

		<script src="js/Detector.js"></script>
		<script src="../build/three.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>
		<script src="js/loaders/DRACOLoader.js"></script>

		<script src="js/loaders/LoaderSupport.js"></script>
		<script src="js/loaders/WorkerLoader.js"></script>
		<script>

			'use strict';

			var WLDraco = function ( elementToBindTo ) {
				this.renderer = null;
				this.canvas = elementToBindTo;
				this.aspectRatio = 1;
				this.recalcAspectRatio();

				this.scene = null;
				this.cameraDefaults = {
					posCamera: new THREE.Vector3( 0.0, 175.0, 500.0 ),
					posCameraTarget: new THREE.Vector3( 0, 0, 0 ),
					near: 0.1,
					far: 10000,
					fov: 45
				};
				this.camera = null;
				this.cameraTarget = this.cameraDefaults.posCameraTarget;

				this.controls = null;
			};

			WLDraco.prototype = {

				constructor: WLDraco,

				initGL: function () {
					this.renderer = new THREE.WebGLRenderer( {
						canvas: this.canvas,
						antialias: true,
						autoClear: true
					} );
					this.renderer.setClearColor( 0x050505 );

					this.scene = new THREE.Scene();

					this.camera = new THREE.PerspectiveCamera( this.cameraDefaults.fov, this.aspectRatio, this.cameraDefaults.near, this.cameraDefaults.far );
					this.resetCamera();
					this.controls = new THREE.TrackballControls( this.camera, this.renderer.domElement );

					var ambientLight = new THREE.AmbientLight( 0x404040 );
					var directionalLight1 = new THREE.DirectionalLight( 0xC0C090 );
					var directionalLight2 = new THREE.DirectionalLight( 0xC0C090 );

					directionalLight1.position.set( -100, -50, 100 );
					directionalLight2.position.set( 100, 50, -100 );

					this.scene.add( directionalLight1 );
					this.scene.add( directionalLight2 );
					this.scene.add( ambientLight );

					var helper = new THREE.GridHelper( 1200, 60, 0xFF4444, 0x404040 );
					this.scene.add( helper );
				},

				initContent: function () {
					var local = new THREE.Object3D();
					local.position.set( 0, 0, 100 );
					local.scale.set( 50.0, 50.0, 50.0 );
					this.scene.add( local );

					var scope = this;
					var callbackOnLoad = function ( event ) {
						scope._reportProgress( { detail: { text: 'Loading complete: ' + event.detail.modelName } } );
					};
					var buildWorkerCode = function ( codeSerializer ) {

						THREE.DRACOLoader.prototype.decodeDracoFile = function(rawBuffer, callback, attributeUniqueIdMap, attributeTypeMap) {
							var scope = this;
							var oldFashioned = function ( module ) {
								scope.decodeDracoFileInternal( rawBuffer, module.decoder, callback,
									attributeUniqueIdMap || {}, attributeTypeMap || {});
							};
							THREE.DRACOLoader.getDecoderModule( oldFashioned );
						};

						THREE.DRACOLoader.getDecoderModule = function ( callback ) {
							var scope = this;
							var config = THREE.DRACOLoader.decoderConfig;

							config.onModuleLoaded = function ( decoder ) {
								scope.timeLoaded = performance.now();

								console.log( "Decoder module loaded in: " + scope.timeLoaded );
								// Module is Promise-like. Wrap before resolving to avoid loop.
								callback( { decoder: decoder } );
							};
							DracoDecoderModule( config );
						};

						var WLDracoWrapper = function ( manager ) {
							this.callbackDataReceiver = null;
							this.url = 'js/libs/draco/';
						};

						WLDracoWrapper.prototype.constructor = WLDracoWrapper;

						WLDracoWrapper.prototype.setCallbackDataReceiver = function ( callbackDataReceiver ) {
							this.callbackDataReceiver = callbackDataReceiver;
						};

						WLDracoWrapper.prototype.setUrl = function ( url ) {
							this.url = url;
						};

						WLDracoWrapper.prototype.parse = function ( arrayBuffer, options ) {
							THREE.DRACOLoader.setDecoderPath( this.url );
							THREE.DRACOLoader.setDecoderConfig( { type: 'js' } );

							var dracoLoader = new THREE.DRACOLoader();
							var scope = this;
							var scopedOnLoad = function ( bufferGeometry ) {
								var meshTransmitter = new THREE.LoaderSupport.MeshTransmitter();

								meshTransmitter.setCallbackDataReceiver( scope.callbackDataReceiver );
								meshTransmitter.setDefaultGeometryType( 0 );
								meshTransmitter.handleBufferGeometry( bufferGeometry, 'bunny.drc' );

								// Release decoder resources.
								THREE.DRACOLoader.releaseDecoderModule();
							};

							dracoLoader.decodeDracoFile( arrayBuffer, scopedOnLoad );
						};

						var workerCode = codeSerializer.serializeClass( 'THREE.DRACOLoader', THREE.DRACOLoader );
						workerCode += codeSerializer.serializeClass( 'WLDracoWrapper', WLDracoWrapper );
						return {
							code: workerCode,
							parserName: 'WLDracoWrapper',
							containsMeshDisassembler: true,
							usesMeshDisassembler: false,
							libs: {
								locations: [
									'build/three.min.js',
									'examples/js/libs/draco/draco_decoder.js'
								],
								path: '../'
							},
							provideThree: true
						}
					};

					var url = new URL( 'js/libs/draco', window.location.href ).href;
					var rd = new THREE.WorkerLoader.ResourceDescriptor( 'URL', 'bunny.drc', 'models/draco/bunny.drc' );
					var parserConfiguration = {	url: url };
					rd.setParserConfiguration( parserConfiguration );

					var loadingTaskConfig = new THREE.WorkerLoader.LoadingTaskConfig( {
						baseObject3d: local
					} )
						.setLoaderConfig( THREE.DRACOLoader )
						.setBuildWorkerCodeFunction( buildWorkerCode )
						.addResourceDescriptor( rd )
						.setCallbacksPipeline( callbackOnLoad );
					new THREE.WorkerLoader()
						.executeLoadingTaskConfig( loadingTaskConfig );
				},

				_reportProgress: function( event ) {
					var output = THREE.LoaderSupport.Validator.verifyInput( event.detail.text, '' );
					console.log( 'Progress: ' + output );
					document.getElementById( 'feedback' ).innerHTML = output;
				},

				resizeDisplayGL: function () {
					this.controls.handleResize();

					this.recalcAspectRatio();
					this.renderer.setSize( this.canvas.offsetWidth, this.canvas.offsetHeight, false );

					this.updateCamera();
				},

				recalcAspectRatio: function () {
					this.aspectRatio = ( this.canvas.offsetHeight === 0 ) ? 1 : this.canvas.offsetWidth / this.canvas.offsetHeight;
				},

				resetCamera: function () {
					this.camera.position.copy( this.cameraDefaults.posCamera );
					this.cameraTarget.copy( this.cameraDefaults.posCameraTarget );

					this.updateCamera();
				},

				updateCamera: function () {
					this.camera.aspect = this.aspectRatio;
					this.camera.lookAt( this.cameraTarget );
					this.camera.updateProjectionMatrix();
				},

				render: function () {
					if ( ! this.renderer.autoClear ) this.renderer.clear();
					this.controls.update();
					this.renderer.render( this.scene, this.camera );
				}

			};


			var app = new WLDraco( document.getElementById( 'example' ) );

			var resizeWindow = function () {
				app.resizeDisplayGL();
			};

			var render = function () {
				requestAnimationFrame( render );
				app.render();
			};

			window.addEventListener( 'resize', resizeWindow, false );

			console.log( 'Starting initialisation phase...' );
			app.initGL();
			app.resizeDisplayGL();
			app.initContent();

			render();

		</script>
	</body>
</html>
