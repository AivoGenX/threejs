	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - <span id="protoplanets"></span> webgl gpgpu debris<br/>
			Select <span id="options"></span> debris<br/>

		<script src="../build/three.js"></script>
		<script src="js/Detector.js"></script>

		<!-- Fragment shader for protoplanet's position -->
		<script id="computeShaderPosition" type="x-shader/x-fragment">

			#define delta ( 1.0 / 60.0 )

			void main()	{

				vec2 uv = gl_FragCoord.xy / resolution.xy;

				vec4 tmpPos = texture2D( texturePosition, uv );
				vec3 pos = tmpPos.xyz;

				vec4 tmpVel = texture2D( textureVelocity, uv );
				vec3 vel = tmpVel.xyz;
				
				vec4 tmpMass tmpVel = texture2D( textureVelocity, uv );
				float mass = tmpMass.x;
				float radius = tmpMass.y;

				if ( mass != 0.0 ) {
				    pos += vel * delta;
				}

				gl_FragColor = vec4( pos, 1.0 );

			}

		</script>

		<!-- Fragment shader for protoplanet's velocity -->
		<script id="computeShaderVelocity" type="x-shader/x-fragment">

			#define delta ( 1.0 / 60.0 )

			uniform float gravityConstant;

			void main()	{

				vec2 uv = gl_FragCoord.xy / resolution.xy;
				vec4 tmpPos = texture2D( texturePosition, uv );
				vec3 position = tmpPos.xyz;
				vec4 tmpVel = texture2D( textureVelocity, uv );
				vec3 velocity = tmpVel.xyz;
				float mass = tmpVel.w;
//collisions are done in this shader only.
				gl_FragColor = vec4( velocity, mass );

			}

		</script>

		<!-- Fragment shader for protoplanet's mass -->
		<script id="computeShaderMass" type="x-shader/x-fragment">

			#define delta ( 1.0 / 60.0 )

			void main()	{

				vec2 uv = gl_FragCoord.xy / resolution.xy;
				//vec4 tmpPos = texture2D( texturePosition, uv );
				//vec3 position = tmpPos.xyz;
				//vec4 tmpVel = texture2D( textureVelocity, uv );
				//vec3 velocity = tmpVel.xyz;
				vec4 tmpMass = texture2D( textureMass, uv );
				float mass = tmpMass.x;

				gl_FragColor = vec4( mass, tmpMass.yzw );

			}

		</script>

		<!-- Particles vertex shader -->
		<script type="x-shader/x-vertex" id="particleVertexShader">

			uniform sampler2D texturePosition;
			uniform sampler2D textureVelocity;
			uniform sampler2D textureMass;

			uniform float cameraConstant;

			varying vec4 vColor;

			void main() {


				vec4 posTemp = texture2D( texturePosition, uv );
				vec3 pos = posTemp.xyz;

				vec4 velTemp = texture2D( textureVelocity, uv );
				vec3 vel = velTemp.xyz;
				float amem = velTemp.w;

				vec4 massTemp = texture2D( textureMass, uv );
				float mass = massTemp.x;
				float radius = massTemp.y;

/*
				if ( mass == 0.0 ) {
				    discard;
				}
*/

				vColor = vec4( amem, uv.y, 0.0, 1.0 );

				vec4 mvPosition = modelViewMatrix * vec4( pos, 1.0 );

/*
				v = 4/3 PI r³
				r = root³(3/4 V / PI )
*/

				// Apparent size in pixels
				gl_PointSize = radius * cameraConstant / ( - mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<!-- Particles fragment shader -->
		<script type="x-shader/x-fragment" id="particleFragmentShader">

			varying vec4 vColor;

			void main() {

				float f = length( gl_PointCoord - vec2( 0.5, 0.5 ) );
				if ( f > 0.5 ) {
				    discard;
				}
				gl_FragColor = vColor;

			}

		</script>


		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var hash = document.location.hash.substr( 1 );
			if ( hash ) hash = parseInt( hash, 0 );

			// Texture width for simulation (each texel is a debris particle)
			var WIDTH = hash || 32;

			var container, stats;
			var camera, scene, renderer, geometry, controls;

			var PARTICLES = WIDTH * WIDTH;

			document.getElementById( 'protoplanets' ).innerText = PARTICLES;

			function change(n) {
				location.hash = n;
				location.reload();
				return false;
			}


			var options = '';
			for ( var i = 1; i < 7; i++ ) {
				var j = Math.pow( 2, i );
				options += '<a href="#" onclick="return change(' + j + ')">' + ( j * j ) + '</a> ';
			}
			document.getElementById( 'options' ).innerHTML = options;

			var last = performance.now();

			var gpuCompute;
			var velocityVariable;
			var positionVariable;
			var massVariable;
			var positionUniforms;
			var velocityUniforms;
			var particleUniforms;
			var effectController;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 5, 15000 );
				camera.position.z = 350;

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0x000000 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				controls = new THREE.OrbitControls( camera, renderer.domElement );

				effectController = {

					gravityConstant: 1.0,
					density: 0.1,

					radius: 200,
					height: 50,
					exponent: 0.2,
					meanMass: 10.0,
					velocity: 50,
					velocityExponent: 0.2,
					randVelocity: 5

				};

				initComputeRenderer();

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );

				var gui = new dat.GUI();

				var valuesChanger = function() {

					velocityUniforms.gravityConstant.value = effectController.gravityConstant;

				};

				gui.add( effectController, "gravityConstant", 0.0, 100.0, 0.05 ).onChange( valuesChanger );

				gui.close();

				initProtoplanets();

				valuesChanger();

			}

			function initComputeRenderer() {

    				gpuCompute = new GPUComputationRenderer( WIDTH, WIDTH, renderer );

				var dtPosition = gpuCompute.createTexture();
				var dtVelocity = gpuCompute.createTexture();
				var dtMass = gpuCompute.createTexture();

				fillTextures( dtPosition, dtVelocity, dtMass );

				velocityVariable = gpuCompute.addVariable( "textureVelocity", document.getElementById( 'computeShaderVelocity' ).textContent, dtVelocity );
				positionVariable = gpuCompute.addVariable( "texturePosition", document.getElementById( 'computeShaderPosition' ).textContent, dtPosition );
				massVariable = gpuCompute.addVariable( "textureMass", document.getElementById( 'computeShaderMass' ).textContent, dtMass );

				gpuCompute.setVariableDependencies( velocityVariable, [ positionVariable, velocityVariable, massVariable ] );
				gpuCompute.setVariableDependencies( positionVariable, [ positionVariable, velocityVariable, massVariable ] );
				gpuCompute.setVariableDependencies( positionVariable, [ positionVariable, velocityVariable, massVariable ] );

				positionUniforms = positionVariable.material.uniforms;
				velocityUniforms = velocityVariable.material.uniforms;

				velocityUniforms.gravityConstant = { type: "f", value: 1.0 };

				var error = gpuCompute.init();
				if ( error !== null ) {
				    console.error( error );
				}

			}

			function initProtoplanets() {

				geometry = new THREE.BufferGeometry();

				var positions = new Float32Array( PARTICLES * 3 );
				var p = 0;
				for ( var i = 0; i < PARTICLES; i++ ) {

					positions[ p++ ] = ( Math.random() * 2 - 1 ) * effectController.radius;
					positions[ p++ ] = 0;//( Math.random() * 2 - 1 ) * effectController.radius;
					positions[ p++ ] = ( Math.random() * 2 - 1 ) * effectController.radius;

				}

				var uvs = new Float32Array( PARTICLES * 2 );
				p = 0;
				for ( var j = 0; j < WIDTH; j++ ) {
					for ( var i = 0; i < WIDTH; i++ ) {

						uvs[ p++ ] = i / ( WIDTH - 1 );
						uvs[ p++ ] = j / ( WIDTH - 1 );

					}
				}

				geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
				geometry.addAttribute( 'uv', new THREE.BufferAttribute( uvs, 2 ) );

				particleUniforms = {
					texturePosition: { type: "t", value: null },
					textureVelocity: { type: "t", value: null },
					textureMass: { type: "t", value: null },
					cameraConstant: { type: "f", value: getCameraConstant( camera ) }
				};

				// ShaderMaterial
				var material = new THREE.ShaderMaterial( {
					uniforms:       particleUniforms,
					vertexShader:   document.getElementById( 'particleVertexShader' ).textContent,
					fragmentShader: document.getElementById( 'particleFragmentShader' ).textContent
				} );
				material.extensions.drawBuffers = true;

				var particles = new THREE.Points( geometry, material );
				particles.matrixAutoUpdate = false;
				particles.updateMatrix();

				scene.add( particles );

			}

			function fillTextures( texturePosition, textureVelocity, textureMass ) {

				var posArray = texturePosition.image.data;
				var velArray = textureVelocity.image.data;
				var massArray = textureMass.image.data;

				var maxR = effectController.radius;
				var h = effectController.height;
				var exponent = effectController.exponent;
				var density = effectController.density;
				var volConstant = 3 / ( 4 * Math.PI );
				var meanMass = effectController.meanMass;

				var maxVel = effectController.velocity;
				var velExponent = effectController.velocityExponent;
				var randVel = effectController.randVelocity;

				for ( var k = 0, kl = posArray.length; k < kl; k += 4 ) {

					// Position
					var x, y, z, rr;

					do {
					    x = ( Math.random() * 2 - 1 );
					    z = ( Math.random() * 2 - 1 );
					    rr = x * x + z * z;
					} while ( rr > 1 );

					rr = Math.sqrt( rr );

					var rExp = maxR * Math.pow( rr, exponent );

					// Velocity
					var vel = maxVel * Math.pow( rr, velExponent );

					var vx = vel * z + ( Math.random() * 2 - 1 ) * randVel;
					var vy = ( Math.random() * 2 - 1 ) * randVel;
					var vz = - vel * x + ( Math.random() * 2 - 1 ) * randVel;

					x *= rExp;
					z *= rExp;
					y = ( Math.random() * 2 - 1 ) * h;

					// Mass
					var mx = Math.random() * meanMass + 1;

					// Volume = mass / density
					var volume = mx / density;

					// Radius
					var my = Math.pow( volume * volConstant, 1 / 3 );

					// Fill in texture values
					posArray[ k + 0 ] = x;
					posArray[ k + 1 ] = y;
					posArray[ k + 2 ] = z;
					posArray[ k + 3 ] = 1;

					velArray[ k + 0 ] = vx;
					velArray[ k + 1 ] = vy;
					velArray[ k + 2 ] = vz;
					velArray[ k + 3 ] = Math.random();

					massArray[ k + 0 ] = mx;
					massArray[ k + 1 ] = my;
					massArray[ k + 2 ] = 0;
					massArray[ k + 3 ] = 1;

				}

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				particleUniforms.cameraConstant.value = getCameraConstant( camera );

    			}

			function getCameraConstant( camera ) {

				return window.innerHeight / ( Math.tan( THREE.Math.DEG2RAD * 0.5 * camera.fov ) / camera.zoom );

			}


			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var now = performance.now();
				var delta = (now - last) / 1000;

				if (delta > 1) delta = 1; // safety cap on large deltas
				last = now;

//				gpuCompute.compute();

				particleUniforms.texturePosition.value = gpuCompute.getCurrentRenderTarget( positionVariable ).texture;
				particleUniforms.textureVelocity.value = gpuCompute.getCurrentRenderTarget( velocityVariable ).texture;
				particleUniforms.textureMass.value = gpuCompute.getCurrentRenderTarget( massVariable ).texture;

				renderer.render( scene, camera );

			}

		</script>
	</body>
