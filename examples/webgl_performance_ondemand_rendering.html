<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - map controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - map controls example
		</div>

		<script src="../build/three.js"></script>
		<script src="js/controls/MapControls.js"></script>
		<script src="js/Detector.js"></script>

		<script src='js/libs/dat.gui.min.js'></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, controls, scene, renderer, requestId;

			init();
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.shadowMap.enabled = true;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( -150, 150, 150 );

				// controls

				controls = new THREE.MapControls( camera, renderer.domElement );

				controls.addEventListener( 'change', requestRender ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.25;

				controls.screenSpacePanning = false;

				controls.minDistance = 100;
				controls.maxDistance = 500;

				controls.maxPolarAngle = Math.PI / 2;

				// world

                var plane = new THREE.Mesh(
                    new THREE.PlaneBufferGeometry( 200, 200, 200 ),
					new THREE.MeshPhongMaterial( { color: 0xff0000 } )
				);
                plane.rotateX( - Math.PI / 2);
                plane.receiveShadow = true;
                scene.add( plane );

                var cube = new THREE.Mesh( 
                    new THREE.BoxBufferGeometry( 20, 20, 20 ),  
					new THREE.MeshLambertMaterial( { color: 0x00ff00 } )
				);
				cube.position.set(0, 0, 10);
				cube.castShadow = true;
                plane.add(cube);

                var axesHelper = new THREE.AxesHelper( 50 );
                scene.add( axesHelper );

				// lights

				var light = new THREE.SpotLight( 0xffffff );
				light.position.set( 50, 50, 150 );
                light.castShadow = true;
				scene.add( light );

				scene.add( new THREE.AmbientLight( 0x222222 ) );

				//

				window.addEventListener( 'resize', onWindowResize, false );


                var gui = new dat.GUI();

                var position = {
                    x: cube.position.x,
                    y: cube.position.y,
                    z: cube.position.z,
				};

				gui.add(position, 'x', -100, 100).onChange(function(x) {
                    cube.position.set(x, position.y, position.z);
                    requestRender();
                });
				gui.add(position, 'y', -100, 100).onChange(function(y) {
                    cube.position.set(position.x, y, position.z);
                    requestRender();
                });
				gui.add(position, 'z', 0, 100).onChange(function(z) {
				    cube.position.set(position.x, position.y, z);
				    requestRender();
				});
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

                requestId = null;

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

                renderer.render( scene, camera );

			}
			
			function requestRender() {

			    if (! requestId) {

                    requestId = requestAnimationFrame( animate );

				}

            }

		</script>

	</body>
</html>
