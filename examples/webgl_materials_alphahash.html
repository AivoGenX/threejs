<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - alpha hash</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				color: #fff;
			}

			a {
				color: #00ffff;
			}

			p {
				max-width: 600px;
				margin-left: auto;
				margin-right: auto;
				padding: 0 2em;
			}
		</style>
	</head>
	<body>
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> alphaHash<br />
			<p>
				This example shows how to use alphaHash via version r157 to render a haircard model
			</p>
			<p>
				alphaHash will automaticlly give right Z-depth results.
			</p>
			Model by
			<a href="https://sketchfab.com/3d-models/long-reddish-hair-for-game-0664c544ecd149d48067e3c54a90a638" target="_blank" rel="noopener">CarlosTorresVFX</a>,
			modifications by <a href="https://github.com/sdarpeng" target="_blank" rel="noopener">Sdar Peng</a>. CC0.<br />
		</div>
		<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

			import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
			import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
			import { TAARenderPass } from 'three/addons/postprocessing/TAARenderPass.js';
			import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

			let camera, scene, renderer, controls, stats, material;

			let composer, renderPass, taaRenderPass, outputPass;

			let needsUpdate = false;

			const params = {
				alpha: 0.75,
				alphaHash: true,
				taa: true,
				sampleLevel: 3,
			};

			init();

			render();
			
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.set( 5, 0, 5 );

				scene = new THREE.Scene();

				new RGBELoader()
					.setPath( './textures/equirectangular/' )
					.load( 'royal_esplanade_1k.hdr', function ( texture ) {

						texture.mapping = THREE.EquirectangularReflectionMapping;

						scene.background = new THREE.Color(0x5c5c5c);
						scene.environment = texture;

						render();

						// model

						const loader = new GLTFLoader().setPath( './models/sdar\'s/' );
						loader.load( 'long_reddish_hair.glb', function ( gltf ) {

							var mesh = gltf.scene.children[1];

							scene.add(gltf.scene );

							var map = mesh.material.map;
							var normalMap = mesh.material.normalMap;

							material = new THREE.MeshStandardMaterial( {
								map: map,
								alphaHash: params.alphaHash,
								opacity: params.alpha,
								roughness: 0.45,
								normalMap: normalMap,
								side: THREE.DoubleSide
							} );

							mesh.material = material;

							render();

						} );

					} );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				const environment = new RoomEnvironment( renderer );
				const pmremGenerator = new THREE.PMREMGenerator( renderer );

				scene.environment = pmremGenerator.fromScene( environment ).texture;
				environment.dispose();

				//

				composer = new EffectComposer( renderer );

				renderPass = new RenderPass( scene, camera );

				renderPass.enabled = false;

				taaRenderPass = new TAARenderPass( scene, camera );

				outputPass = new OutputPass();

				composer.addPass( renderPass );
				composer.addPass( taaRenderPass );
				composer.addPass( outputPass );

				//

				controls = new OrbitControls( camera, renderer.domElement );
				controls.enableZoom = true;
				controls.enablePan = true;

				controls.addEventListener( 'change', () => ( needsUpdate = true ) );

				//

				const gui = new GUI();

				gui.add( params, 'alpha', 0, 1 ).onChange( onMaterialUpdate );
				gui.add( params, 'alphaHash' ).onChange( onMaterialUpdate );

				const taaFolder = gui.addFolder( 'Temporal Anti-Aliasing' );

				taaFolder.add( params, 'taa' ).name( 'enabled' ).onChange( () => {

					renderPass.enabled = ! params.taa;
					taaRenderPass.enabled = params.taa;

					sampleLevelCtrl.enable( params.taa );

					needsUpdate = true;

				} );

				const sampleLevelCtrl = taaFolder.add( params, 'sampleLevel', 0, 6, 1 ).onChange( () => ( needsUpdate = true ) );

				//

				stats = new Stats();
				document.body.appendChild( stats.dom );
				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );

				needsUpdate = true;

			}

			function onMaterialUpdate() {

				material.opacity = params.alpha;
				material.alphaHash = params.alphaHash;
				material.transparent = ! params.alphaHash;
				material.depthWrite = params.alphaHash;

				material.needsUpdate = true;
				needsUpdate = true;

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

				stats.update();

			}

			function render() {

				if ( needsUpdate ) {
					taaRenderPass.accumulate = false;
					taaRenderPass.sampleLevel = 2;
					needsUpdate = false;
				} else {
					taaRenderPass.accumulate = true;
					taaRenderPass.sampleLevel = params.sampleLevel;
				}

				composer.render();

			}

		</script>
	</body>
</html>
