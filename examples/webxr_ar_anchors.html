<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - anchors</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - anchors<br/>(Chrome Android 81+)
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { ARButton } from 'three/addons/webxr/ARButton.js';

			let camera, scene, renderer;
			let controller;

			let anchorCubes = new Map();
			let anchorIds = new Map();

			init();
			animate();

			const anchorsAdded = new Set();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( ARButton.createButton( renderer, {
					requiredFeatures: ['anchors']
				} ) );

				function createCubeFromAnchor( anchor ) {

					const referenceSpace = renderer.xr.getReferenceSpace();

					anchorsAdded.add( anchor );
					const frame = renderer.xr.getFrame();
					const anchorPose = frame.getPose( anchor.anchorSpace, referenceSpace );
					const boxMesh = new THREE.Mesh(
						new THREE.BoxGeometry( 0.075, 0.075, 0.075 ),
						new THREE.MeshBasicMaterial( { color: 0xffffff * Math.random() } )
					);
					boxMesh.matrixAutoUpdate = false;
					boxMesh.matrix.fromArray( anchorPose.transform.matrix );
					scene.add( boxMesh );
					anchorCubes.set( anchor, boxMesh );

				}

				async function deleteAllPersistentAnchors() {

					const anchorIds = renderer.xr.getPersistentAnchors();
					for( const anchorId of anchorIds ) {

						try {

							await renderer.xr.deletePersistentAnchor( anchorId );

							const cube = anchorCubes.get( anchorId );
							
							if( cube ) {

								scene.remove( cube );
								anchorCubes.delete( anchorId );

							}

						} catch ( e ) {
							
							console.error( "somehow had an invalid anchor" );

						}

					};

				}
				

				async function onSelectEnd() {
					
					const controller = this;
					const controllerPosition = controller.position;
					const controllerRotation = new THREE.Quaternion().setFromEuler( controller.rotation );

					const anchor = await renderer.xr.createAnchor( controllerPosition, controllerRotation, true );						

					try {

						const uuid = await anchor.requestPersistentHandle()
						anchorIds.set( uuid, anchor );

					} catch ( e ) {

						// Handle scenario where we maxed out persisted anchors
						await deleteAllPersistentAnchors();
						// Try to persist again
						const uuid = await anchor.requestPersistentHandle()
						anchorIds.set( uuid, anchor );

					}
				}

				const controller0 = renderer.xr.getController( 0 );
				controller0.addEventListener( 'selectend', onSelectEnd.bind(controller0) );
				scene.add( controller0 );

				const controller1 = renderer.xr.getController( 1 );
				controller1.addEventListener( 'selectend', onSelectEnd.bind(controller1) );
				scene.add( controller1 );

				//

				window.addEventListener( 'resize', onWindowResize );

				renderer.xr.addEventListener( 'sessionstart', async function () {

					camera.position.set( 0, 0, 0 );
					const persistentHandles = renderer.xr.getPersistentAnchors();
					for (const uuid of persistentHandles) {
						const anchor = await renderer.xr.restorePersistentAnchor( uuid );
						anchorIds.set( uuid , anchor);
					}

				} );

				renderer.xr.addEventListener( 'anchoradded', function (e) {
				
					createCubeFromAnchor( e.data );

				} );

				renderer.xr.addEventListener( 'anchorremoved', function (e) {
				
					const cube = anchorCubes.get( e.data );
					if ( cube ) {
						anchorCubes.delete( e.data );
						scene.remove( cube );
					}
				
				} );

				renderer.xr.addEventListener( 'anchorposechanged', function (e) {
				
					const { anchor, pose } = e.data;
					const anchorCube = anchorCubes.get( anchor );

					if( anchorCube ) {

						if ( pose ) {
						
							anchorCube.visible = true;
							anchorCube.matrix.fromArray( pose.transform.matrix );
						
						} else {

							anchorCube.visible = false;

						}

					}
				
				} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
