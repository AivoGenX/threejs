<html lang="en">
	<head>
		<title>Sheen demo (material property)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				color: #333;
			}
		</style>
	</head>
	<body>
		<div id="info">Sheen demo by <a href="https://github.com/DanielSturk">DanielSturk</a></div>
		<div id="container"></div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';
			import { GUI } from './jsm/libs/dat.gui.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';

			import { FBXLoader } from './jsm/loaders/FBXLoader.js';

			// Graphics variables
			let camera, controls, scene, renderer, stats;
			let directionalLight;
			let mesh, sphere, material;

			const params = {
				color: new THREE.Color( 255, 0, 127 ),
				sheen: 1,
				sheenTint: new THREE.Color( 255, 255, 255 ),
				sheenRoughness: 1,
				roughness: 1
			};

			// model
			new FBXLoader().load( 'models/fbx/cloth.fbx', function ( loadedModel ) {

				mesh = loadedModel.children[ 0 ];

				init();

			} );

			function init( ) {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.2, 2000 );
				camera.position.set( - 12, 7, 4 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xbfd1e5 );

				mesh.scale.multiplyScalar( 0.5 );
				scene.add( mesh );

				//

				material = new THREE.MeshPhysicalMaterial();
				material.side = THREE.DoubleSide;
				material.metalness = 0;

				mesh.material = material;

				//

				sphere = new THREE.Mesh(
					new THREE.SphereGeometry( 1, 100, 100 ),
					material
				);
				scene.add( sphere );

				//

				const container = document.getElementById( 'container' );
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 2, 0 );
				controls.update();

				directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
				directionalLight.position.set( 0, 10, 0 );
				directionalLight.add(
					new THREE.Mesh(
						new THREE.SphereGeometry( 0.5 ),
						new THREE.MeshBasicMaterial( { color: 0xffffff } )
					)
				);

				scene.add( directionalLight );

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );

				const gui = new GUI();

				gui.addColor( params, 'color' );
				gui.add( params, 'sheen', 0, 1 );
				gui.addColor( params, 'sheenTint' );
				gui.add( params, 'sheenRoughness', 0, 1 );
				gui.add( params, 'roughness', 0, 1 );
				gui.open();

				animate();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				material.color.copy( params.color ).multiplyScalar( 1 / 255 );
				material.roughness = params.roughness;
				material.sheen = params.sheen;
				material.sheenTint.copy( params.sheenTint ).multiplyScalar( 1 / 255 );
				material.sheenRoughness = params.sheenRoughness;

				//

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
