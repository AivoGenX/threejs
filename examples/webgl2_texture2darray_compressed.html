<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - skinning and morphing</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				color: #222;
			}

			a {
				color: #2fa1d6;
			}

			p {
				max-width: 600px;
				margin-left: auto;
				margin-right: auto;
				padding: 0 2em;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl2 - texture2d array compressed<br />
			<p>
			</p>
			Model provided by
			<a href="https://twitter.com/sougenco" target="_blank" rel="noopener">Sougen</a>,
			implementation by <a href="https://donmccurdy.com/" target="_blank" rel="noopener">Renaud Rohlinger</a>. CC0.<br />
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { KTX2Loader } from 'three/addons/loaders/KTX2Loader.js';

			let container, stats, clock, mixer, actions, activeAction;
			let camera, scene, renderer, model;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 100 );
				camera.position.set( 0, 3, 10 );
				camera.lookAt( new THREE.Vector3( 0, 2, 0 ) );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xe0e0e0 );
				scene.fog = new THREE.Fog( 0xe0e0e0, 20, 100 );

				clock = new THREE.Clock();


				// lights

				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				hemiLight.position.set( 0, 10, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff, 2 );
				dirLight.position.set( 0, 10, 10 );
				scene.add( dirLight );

				// ground

				const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				scene.add( mesh );

				const grid = new THREE.GridHelper( 200, 40, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );


				const ktx2Loader = new KTX2Loader();
				ktx2Loader.setTranscoderPath( 'js/libs/basis/' );
				ktx2Loader.detectSupport( renderer );

				// model

				const loader = new GLTFLoader();
				loader.load( 'models/gltf/Sougen/sougen.glb', function ( gltf ) {


			
					ktx2Loader.load( 'models/gltf/Sougen/textures.ktx', function ( texture ) {

						const material = new THREE.MeshStandardMaterial( { map: texture } );

						material.onBeforeCompile = function ( shader ) {

							shader.vertexShader = `
							varying vec3 vWorldPosition;
							${shader.vertexShader}`;

							shader.vertexShader = shader.vertexShader.replace(
								'#include <worldpos_vertex>',
								`
								#include <worldpos_vertex>
								vWorldPosition = position.xyz;`
							);

							shader.fragmentShader = shader.fragmentShader.replace(
								'#include <map_pars_fragment>',
								`
								varying vec3 vWorldPosition;
								precision highp sampler2DArray;
								uniform sampler2DArray map;`
							);

							shader.fragmentShader = shader.fragmentShader.replace(
								'#include <map_fragment>',
								`
								if ( vWorldPosition.x > 0. ) {

									diffuseColor *= texture( map, vec3( vUv, 0 ) );

								} else {

									diffuseColor *= texture( map, vec3( vUv, 1 ) );

								}`
							);

						};

						const hair = gltf.scene.getObjectByName( 'hair' );
						hair.material = material;

						model = gltf.scene;
						scene.add( model );

						run( model, gltf.animations );

					}, function () {

						console.log( 'onProgress' );

					}, function ( e ) {

						console.error( e );

					} );

				}, undefined, function ( e ) {

					console.error( e );

				} );


				window.addEventListener( 'resize', onWindowResize );


				new OrbitControls( camera, renderer.domElement );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function run( model, animations ) {

				mixer = new THREE.AnimationMixer( model );

				actions = {};

				for ( let i = 0; i < animations.length; i ++ ) {

					const clip = animations[ i ];
					const action = mixer.clipAction( clip );
					actions[ clip.name ] = action;

				}


				activeAction = actions[ 'run' ];
				activeAction.play();


			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				const dt = clock.getDelta();

				if ( mixer ) mixer.update( dt );

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
