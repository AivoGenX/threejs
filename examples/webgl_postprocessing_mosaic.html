<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - postprocessing - mosaic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>

		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/MosaicShader.js"></script>

		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/MaskPass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script>
		<script src="js/postprocessing/MosaicPass.js"></script>

		<script src="js/libs/dat.gui.min.js"></script>

		<script>

			var camera, scene, renderer, composer;
			var object, light;

			var mosaicPass, enable = true;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 1, 1000 );

				object = new THREE.Object3D();
				scene.add( object );

				var geometry = new THREE.SphereBufferGeometry( 1, 4, 4 );

				for ( var i = 0; i < 100; i ++ ) {

					var material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random(), flatShading: true } );

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5 ).normalize();
					mesh.position.multiplyScalar( Math.random() * 400 );
					mesh.rotation.set( Math.random() * 2, Math.random() * 2, Math.random() * 2 );
					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 50;
					object.add( mesh );

				}

				scene.add( new THREE.AmbientLight( 0x222222 ) );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				// postprocessing

				composer = new THREE.EffectComposer( renderer );
				composer.addPass( new THREE.RenderPass( scene, camera ) );

				mosaicPass = new THREE.MosaicPass( 0.01, 0.01 );
				mosaicPass.renderToScreen = true;
				composer.addPass( mosaicPass );

				window.addEventListener( 'resize', onWindowResize, false );
				
				createGUI();

			}
			
			function createGUI() {

				var gui = new dat.GUI();
				
				gui.add( mosaicPass.uniforms[ "tScaleX" ], 'value' ).min( 0.0001 ).max( 0.02 ).step( 0.0001 );
				gui.add( mosaicPass.uniforms[ "tScaleY" ], 'value' ).min( 0.0001 ).max( 0.02 ).step( 0.0001 );
				gui.add( window, 'enable' );

				var vec1Folder = gui.addFolder( 'Vector1' );
				vec1Folder.add( mosaicPass.uniforms[ "vector1" ].value, 'x' ).min( 0.0 ).max( 1.0 ).step( 0.01 );
				vec1Folder.add( mosaicPass.uniforms[ "vector1" ].value, 'y' ).min( 0.0 ).max( 1.0 ).step( 0.01 );
				
				var vec2Folder = gui.addFolder( 'Vector2' );
				vec2Folder.add( mosaicPass.uniforms[ "vector2" ].value, 'x' ).min( 0.0 ).max( 1.0 ).step( 0.01 );
				vec2Folder.add( mosaicPass.uniforms[ "vector2" ].value, 'y' ).min( 0.0 ).max( 1.0 ).step( 0.01 );
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				var time = Date.now();

				object.rotation.x += 0.005;
				object.rotation.y += 0.01;

				if( enable ) {

					composer.render();

				} else {

					renderer.render(scene, camera);

				}

			}

		</script>
	</body>
</html>
