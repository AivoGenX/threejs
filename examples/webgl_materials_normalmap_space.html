<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - normalmap space</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				color: #ffffff;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - materials - normalmap space</a>
		</div>

		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="./js/libs/dat.gui.min.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>

		<script>

			var container, stats, gui;
			var camera, scene, renderer;
			var meshTangent, meshObject, geometry;
			var directionalLight, pointLight, ambientLight;

			var normalMaps = [
				new THREE.TextureLoader().load('textures/sphere_baked_tangent_normal_map.png'),
				new THREE.TextureLoader().load('textures/sphere_baked_object_normal_map.png'),
			];

			var normalMapSpaces = [
				THREE.TangentSpaceNormalMap,
				THREE.ObjectSpaceNormalMap,
			];

			var materials = [
				new THREE.MeshStandardMaterial( { 
					color: 0xff0000, 
					roughness: 0.2,
					metalness: 0,
					normalMap:  normalMaps[0] 
				} ),
				new THREE.MeshStandardMaterial( { 
					color: 0xff0000, 
					roughness: 0.2,
					metalness: 0,
					normalMap:  normalMaps[1], 
					normalMapType: normalMapSpaces[1]
				} ),
			];

			init();
			animate();


			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				new THREE.OBJLoader().load( 
					"models/obj/sphere_normal_map.obj", 
					function( object ) { 
						meshTangent = new THREE.Mesh(object.children[0].geometry, materials[0])
						meshTangent.position.x = -40
						scene.add(meshTangent)
						meshObject = new THREE.Mesh(object.children[0].geometry, materials[1])
						meshObject.position.x = 40
						scene.add(meshObject)
					} 
				);

				//
				
				ambientLight = new THREE.AmbientLight( 0x444444 );
				scene.add( ambientLight );

				directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, 0, 0 );
				scene.add( directionalLight );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				var controls = new THREE.OrbitControls( camera, renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
