<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - scenes transition</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			.info {
				position: absolute;
				background-color: black;
				opacity: 0.8;
				color: white;
				text-align: center;
				top: 0px;
				width: 100%;
			}

			.info a {
				color: #00ffff;
			}
		</style>
	</head>
	<body>

		<div class="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl scene transitions - by <a href="https://www.threejs.org.cn/gallery">HypnosNova</a> - <a href="https://github.com/HypnosNova/Nova">github</a>
		</div>

		<div id="container"></div>

		<script src="../build/three.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>
		<script src="js/crossfade/scenes.js"></script>
		<script src="js/crossfade/GLTransitioner.js"></script>
		<script src="js/shaders/gltransitions/BasicTransitionShader.js"></script>
		<script src="js/shaders/gltransitions/AngularTransitionShader.js"></script>
		<script src="js/shaders/gltransitions/BounceTransitionShader.js"></script>
		<script src="js/shaders/gltransitions/BowTileHorizontalTransitionShader.js"></script>
		<script src="js/shaders/gltransitions/InvertedPageCurlTransitionShader.js"></script>
		<script src="js/shaders/gltransitions/KaleidoscopeTransitionShader.js"></script>
		<script src="js/shaders/gltransitions/DreamyTransitionShader.js"></script>
		<script src="js/shaders/gltransitions/SwirlTransitionShader.js"></script>

		<script>

			var container;
			var scene1, scene2;
			var renderer;
			var transitioner;
			var gui;
			var params = {
				transition: "Basic",
				speed: 1
			};
			var clock = new THREE.Clock();

			init();
			createGUI();
			animate();
			
			function createGUI(){
				
				gui = new dat.GUI();
				var controller = gui.add( params, "transition", [ "Basic", "Angular", "Bounce", "BowTileHorizontal", "InvertedPageCurl", "Kaleidoscope", "Dreamy", "Swirl" ] );
				gui.add( params, 'speed' ).min( 1 ).max( 10 ).step( 0.1 );
				
				controller.onChange((val)=>{

					transitioner.setTransitionShader( THREE[ val + "TransitionShader" ], {

						tDiffuse1: sceneA.fbo.texture,
						tDiffuse2: sceneB.fbo.texture
					
					} );

				});
			}

			function init() {

				sceneA = new Scene( "cube", 5000, 1200, 120, new THREE.Vector3(0,-0.4,0), 0xffffff );
				sceneB = new Scene( "sphere", 500, 2000, 50, new THREE.Vector3(0,0.2,0.1), 0x000000 );

				transitioner = new THREE.GLTransitioner( window.innerWidth, window.innerHeight, THREE.BasicTransitionShader, {

					tDiffuse1: sceneA.fbo.texture,
					tDiffuse2: sceneB.fbo.texture
					
				}, true);

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

			}

			function animate() {

				requestAnimationFrame( animate );
				
				var delta = clock.getDelta();

				sceneA.render( delta, true );
				sceneB.render( delta, true );
				
				transitioner.material.uniforms.progress.value = ( Math.sin( new Date().getTime() / 1000 / params.speed ) + 1 ) / 2;
                
				transitioner.update( renderer );

			}

		</script>

	</body>

</html>
