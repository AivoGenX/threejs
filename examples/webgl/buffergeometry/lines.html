<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - buffergeometry</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../../shared/styles/default.css" />
		<style>
			a {

				color: #0080ff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> webgl - buffergeometry</div>

		<script src="../../../build/three.js"></script>
		<script src="../../shared/s3age/s3age.js"></script>
		<script>
			var segments = 10000;

			stage = new S3age("#container",{
				camera: {fov: 27, far: 4000}
			});
			stage.camera.position.z = 2750;

			init();

			function init() {

				var geometry = new THREE.BufferGeometry();

				geometry.attributes = {
					position: {
						itemSize: 3,
						array: new Float32Array(segments * 3)
					},
					color: {
						itemSize: 3,
						array: new Float32Array(segments * 3)
					}
				};

				var positions = geometry.attributes.position.array;
				var colors = geometry.attributes.color.array;

				trace(positions, colors);

				geometry.computeBoundingSphere();

				var material = new THREE.LineBasicMaterial({ vertexColors: true });
				mesh = new THREE.Line( geometry, material );
				mesh.update = function(clock){
					var time = clock.getElapsedTime() * 0.1;
					mesh.rotation.x = time * 0.25;
					mesh.rotation.y = time * 0.5;
				};
				stage.scene.add( mesh );
			}

			function trace(positions, colors){
				var r = 800;

				for ( var i = 0; i < segments; i ++ ) {

					var x = Math.random() * r - r / 2;
					var y = Math.random() * r - r / 2;
					var z = Math.random() * r - r / 2;

					// positions

					positions[ i * 3 ] = x;
					positions[ i * 3 + 1 ] = y;
					positions[ i * 3 + 2 ] = z;

					// colors

					colors[ i * 3 ] = ( x / r ) + 0.5;
					colors[ i * 3 + 1 ] = ( y / r ) + 0.5;
					colors[ i * 3 + 2 ] = ( z / r ) + 0.5;
				}
			}
		</script>

	</body>
</html>
