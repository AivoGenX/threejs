<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - HDR texture loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl HDR (RGBE) texture loader example<br/>
			Image courtesy of <a href="http://www.pauldebevec.com/Research/HDR/" target="_blank" rel="noopener">Paul Debevec</a>.
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from './jsm/libs/lil-gui.module.min.js';

			import { RGBELoader } from './jsm/loaders/RGBELoader.js';

			const ToneMapping = {
				Linear: THREE.LinearToneMapping,
				Rienhard: THREE.ReinhardToneMapping,
				RienhardLuma: THREE.ReinhardLumaToneMapping,
				Cineon: THREE.CineonToneMapping,
				ACES: THREE.ACESFilmicToneMapping,
			};

			const params = {
				logExposure: 0.0,
				toneMapping: ToneMapping.Linear
			};

			let renderer, scene, camera;

			init();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				renderer.toneMapping = THREE.ReinhardToneMapping;
				renderer.toneMappingExposure = Math.pow( 10, params.logExposure );

				renderer.outputEncoding = THREE.sRGBEncoding;

				scene = new THREE.Scene();

				const aspect = window.innerWidth / window.innerHeight;

				camera = new THREE.OrthographicCamera( - aspect, aspect, 1, - 1, 0, 1 );

				new RGBELoader()
					.load( 'textures/memorial.hdr', function ( texture, textureData ) {

						//console.log( textureData );
						//console.log( texture );

						const material = new THREE.MeshBasicMaterial( { map: texture } );

						const quad = new THREE.PlaneGeometry( 2 * textureData.width / textureData.height, 2 );

						const mesh = new THREE.Mesh( quad, material );

						scene.add( mesh );

						render();

					} );

				//

				const gui = new GUI();

				gui.add( params, 'logExposure', -2, 2, 0.01 ).onChange( render );
				gui.add( params, 'toneMapping', ToneMapping ).onChange( render );
				gui.open();

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				const aspect = window.innerWidth / window.innerHeight;

				const frustumHeight = camera.top - camera.bottom;

				camera.left = - frustumHeight * aspect / 2;
				camera.right = frustumHeight * aspect / 2;

				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {

				renderer.toneMappingExposure = Math.pow( 10, params.logExposure );
				renderer.toneMapping = params.toneMapping;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
