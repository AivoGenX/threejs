<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
		<script src="../build/three.js"></script>
	</head>
	<body>

		

		<script>

			var camera, scene, renderer;
			var mesh, mesh2, mesh3, material;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();

				var geometry = new THREE.BoxGeometry( 200, 200, 200 );

				var texture = THREE.ImageUtils.loadTexture( 'textures/crate.gif' );
				texture.anisotropy = renderer.getMaxAnisotropy();

				material = new THREE.MeshBasicMaterial( { color: 'white', map: texture, transparent: true } );

				mesh = new THREE.Mesh( geometry, material );
				mesh.position.x = 300;
				mesh.materialUniforms = {
					diffuse: new THREE.Color(1,0.4,0.4),
				}
				scene.add( mesh );


				mesh2 = new THREE.Mesh( geometry, material );
				mesh2.position.x = -300;
				mesh2.materialUniforms = {
					diffuse: new THREE.Color(0.4,1,0.4),
				}
				scene.add( mesh2 );

				mesh3 = new THREE.Mesh( geometry, material );
				mesh3.position.x = 0;
				mesh3.materialUniforms = {
					diffuse: new THREE.Color(0.4,0.4,1),
				}
				scene.add( mesh3 );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			var time = 0;
			function animate() {

				requestAnimationFrame( animate );
				time += 0.1;

				material.opacity = 0.9 + Math.sin(time) * 0.5;
				material.needsUpdate = true;

				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.01;

				mesh2.rotation.x -= 0.005;
				mesh2.rotation.y += 0.01;

				mesh3.rotation.x += 0.005;
				mesh3.rotation.y -= 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
