<!DOCTYPE html>
<html lang="en">
	<head>
		<title>VR Controllers test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			
			body {
			
				margin: 0;
				overflow: hidden;
			}

		</style>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r84/build/three.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r84/examples/js/controls/VRControls.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r84/examples/js/effects/VREffect.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r84/examples/js/vr/WebVR.js"></script>
		<script src="https://cdn.rawgit.com/dataarts/dat.guiVR/master/build/datguivr.js"></script>
		<script src="VRController.js"></script>
	</head>
	<body>
		<script>

			if ( WEBVR.isAvailable() === false ) {

				document.body.appendChild( WEBVR.getMessage() );

			}

			//

			var camera, scene, renderer;
			var effect, controls;
			var torus;

			init();
			animate();

			function init() {

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 10 );

				var geometry = new THREE.TorusKnotGeometry( 0.4, 0.15, 150, 20 );
				var material = new THREE.MeshStandardMaterial( { roughness: 0.01, metalness: 0.2 } );
				torus = new THREE.Mesh( geometry, material );
				torus.position.set(-0.25,1.4,-1.5);
				scene.add( torus );

				var geometry = new THREE.BoxGeometry( 6, 0.2, 6, 6, 1, 6 );
				var material = new THREE.MeshStandardMaterial( { roughness: 1.0, metalness: 0.0, color:0x909090, wireframe:true } );
				var floor = new THREE.Mesh( geometry, material );
				floor.position.y = - 0.1;
				scene.add( floor );

				var light = new THREE.DirectionalLight( );
				light.position.set(  1, 1.5, -0.5 );
				scene.add( light );


				scene.add( new THREE.HemisphereLight( 0x909090, 0x404040 ) );
				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0x101010 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				controls = new THREE.VRControls( camera );
				controls.standing = true;

				effect = new THREE.VREffect( renderer );

				if ( WEBVR.isAvailable() === true ) {

					document.body.appendChild( WEBVR.getButton( effect ) );

				}

				//

				window.addEventListener( 'resize', onWindowResize, false );

				// controller stuff
				window.addEventListener( 'vr controller connected', onVRControllerConnected );


				// dat gui
				dat.GUIVR.enableMouse( camera );

      			const gui = dat.GUIVR.create( 'Settings' );
      			gui.position.x = 0.15;
      			gui.position.z = -1.00;
      			gui.position.y = 1.5;
      			gui.rotation.y = -Math.PI / 4;
      			scene.add( gui );

				gui.add( torus.position, 'x', -1, 1 ).step(0.001).name('Position X');
				gui.add( torus.position, 'y', -1, 1 ).step(0.001).name('Position Y');
				gui.add( torus.rotation, 'y', -Math.PI, Math.PI).step(0.001).name('Rotation').listen();
			}

			function onVRControllerConnected(event) {
				const controller = event.detail;
				scene.add( controller );

				// for 6dof
				controller.standingMatrix = window.controls.getStandingMatrix()

				// for 3dof
				controller.head = window.camera


				// create a mesh
				var meshColorOff = 0xff4040;
				var meshColorOn = 0xffff00;
				var controllerMaterial = new THREE.MeshStandardMaterial( { color: meshColorOff, shading: THREE.FlatShading } );
				var controllerMesh = new THREE.Mesh(
					new THREE.CylinderGeometry(0.005, 0.05, 0.1, 6),
					controllerMaterial
				);
				controllerMesh.rotation.x = -Math.PI/2;

				var handleMesh = new THREE.Mesh( new THREE.BoxGeometry(0.03,0.1,0.03), controllerMaterial);
				handleMesh.position.y = -0.05;
				controllerMesh.add(handleMesh)

				controller.userData.mesh = controllerMesh; // so we can change the color later
				controller.add(controllerMesh);


				// enable gui
				const guiInputHelper = dat.GUIVR.addInputObject( controller );
			    scene.add( guiInputHelper );

				controller.addEventListener( 'primary press began', function(ev){
					const mesh = ev.target.userData.mesh;
					mesh.material.color.setHex(meshColorOn);
					guiInputHelper.pressed(true);
				})
				controller.addEventListener( 'primary press ended', function(ev){
					const mesh = ev.target.userData.mesh;
					mesh.material.color.setHex(meshColorOff);
					guiInputHelper.pressed(false);

				})

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				effect.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				THREE.VRController.update();

				effect.requestAnimationFrame( animate );
				render();

			}

			function render() {

				torus.rotation.y +=  0.002;
				if (torus.rotation.y > Math.PI) torus.rotation.y =  torus.rotation.y - (Math.PI * 2);

				controls.update();

				effect.render( scene, camera );

			}

		</script>
	</body>
</html>
