<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - skinning + shared skeleton</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {
				color: #0af;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>

		<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - shared skeleton
		- knight by <a href="http://vimeo.com/36113323">apendua</a>
		</div>

		<script src="../build/three.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var FLOOR = -250;

			var container,stats;

			var camera, scene;
			var renderer;

			var mesh, mesh2;

			var mixer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var clock = new THREE.Clock();

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 30, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000 );
				camera.position.z = 2200;

				scene = new THREE.Scene();

				scene.fog = new THREE.Fog( 0xffffff, 2000, 10000 );

				scene.add( camera );

				// GROUND

				var geometry = new THREE.PlaneBufferGeometry( 16000, 16000 );
				var material = new THREE.MeshPhongMaterial( { emissive: 0x888888 } );

				var ground = new THREE.Mesh( geometry, material );
				ground.position.set( 0, FLOOR, 0 );
				ground.rotation.x = -Math.PI/2;
				scene.add( ground );

				ground.receiveShadow = true;


				// LIGHTS

				scene.add( new THREE.HemisphereLight( 0x111111, 0x444444 ) );

				var light = new THREE.DirectionalLight( 0xebf3ff, 1.5 );
				light.position.set( 0, 140, 500 ).multiplyScalar( 1.1 );
				scene.add( light );

				light.castShadow = true;

				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 1024;

				var d = 390;

				light.shadow.camera.left = -d;
				light.shadow.camera.right = d;
				light.shadow.camera.top = d * 1.5;
				light.shadow.camera.bottom = -d;

				light.shadow.camera.far = 3500;

				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				renderer.domElement.style.position = "relative";

				container.appendChild( renderer.domElement );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMap.enabled = true;


				// STATS

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				var loader = new THREE.JSONLoader();
				loader.load( "models/skinned/knight.js", function ( geometry, materials ) {

					createScene( geometry, materials, 0, FLOOR, -300, 60 );

				} );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function createScene( geometry, materials, x, y, z, s ) {

				geometry.computeBoundingBox();
				var bb = geometry.boundingBox;

				for ( var i = 0; i < materials.length; i ++ ) {

					var m = materials[ i ];
					m.skinning = true;
					m.morphTargets = true;

					m.specular.setHSL( 0, 0, 0.1 );

					m.color.setHSL( 0.6, 0, 0.6 );

				}

				mesh = new THREE.SkinnedMesh( geometry, materials );
				mesh.name = "Knight Mesh";
				mesh.position.set( x, y - bb.min.y * s, z );
				mesh.scale.set( s, s, s );
				scene.add( mesh );

				mesh.castShadow = true;
				mesh.receiveShadow = true;

				var geometry2 = geometry.clone();
				delete geometry2.bones; // makes sure not to generate bones graph under mesh2

				mesh2 = new THREE.SkinnedMesh( geometry2, materials );

				mesh.shareSkeleton( mesh2 );

				mesh2.name = "Lil' Bro Mesh";
				mesh2.position.set( x - 240, y - bb.min.y * s, z + 500 );
				mesh2.scale.set( s / 3, s / 3, s / 3 );
				mesh2.rotation.y = THREE.Math.degToRad( 60 );

				mesh2.visible = true;

				mesh2.castShadow = true;
				mesh2.receiveShadow = true;
				scene.add( mesh2 );

				mixer = new THREE.AnimationMixer( mesh );
				mixer.clipAction( geometry.animations[ 0 ] ).play();

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();

			}

			function render() {

				var delta = 0.75 * clock.getDelta();

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y = THREE.Math.clamp( camera.position.y + ( - mouseY - camera.position.y ) * .05, 0, 1000 );

				camera.lookAt( scene.position );

				if( mixer ) {

					mixer.update( delta );

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
