<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials clipping</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer, objects, material;
			var particleLight;
			var lambertshader = {



				uniforms: THREE.UniformsUtils.merge( [

					THREE.UniformsLib[ "common" ],
					THREE.UniformsLib[ "fog" ],
					THREE.UniformsLib[ "lights" ],
					THREE.UniformsLib[ "shadowmap" ],
					{
						"clipplane": {type: "4f", value:[]},
						"enableClipping": {type: "i", value:0}
					},

					{
						"emissive" : { type: "c", value: new THREE.Color( 0x000000 ) },
						"wrapRGB"  : { type: "v3", value: new THREE.Vector3( 1, 1, 1 ) }
					}


				] ),

				vertexShader: [

					"#define LAMBERT",

					"varying vec3 vLightFront;",

					"#ifdef DOUBLE_SIDED",

					"	varying vec3 vLightBack;",

					"#endif",

					THREE.ShaderChunk[ "common" ],
					THREE.ShaderChunk[ "uv_pars_vertex" ],
					THREE.ShaderChunk[ "uv2_pars_vertex" ],
					THREE.ShaderChunk[ "envmap_pars_vertex" ],
					THREE.ShaderChunk[ "lights_lambert_pars_vertex" ],
					THREE.ShaderChunk[ "color_pars_vertex" ],
					THREE.ShaderChunk[ "morphtarget_pars_vertex" ],
					THREE.ShaderChunk[ "skinning_pars_vertex" ],
					THREE.ShaderChunk[ "shadowmap_pars_vertex" ],
					THREE.ShaderChunk[ "logdepthbuf_pars_vertex" ],
					"varying vec4 model_position;",
					"void main() {",
					" model_position = modelMatrix*vec4( position, 1.0 );",

						THREE.ShaderChunk[ "uv_vertex" ],
						THREE.ShaderChunk[ "uv2_vertex" ],
						THREE.ShaderChunk[ "color_vertex" ],

						THREE.ShaderChunk[ "morphnormal_vertex" ],
						THREE.ShaderChunk[ "skinbase_vertex" ],
						THREE.ShaderChunk[ "skinnormal_vertex" ],
						THREE.ShaderChunk[ "defaultnormal_vertex" ],

						THREE.ShaderChunk[ "morphtarget_vertex" ],
						THREE.ShaderChunk[ "skinning_vertex" ],
						THREE.ShaderChunk[ "default_vertex" ],
						THREE.ShaderChunk[ "logdepthbuf_vertex" ],

						THREE.ShaderChunk[ "worldpos_vertex" ],
						THREE.ShaderChunk[ "envmap_vertex" ],
						THREE.ShaderChunk[ "lights_lambert_vertex" ],
						THREE.ShaderChunk[ "shadowmap_vertex" ],

					"}"

					].join("\n"),

				fragmentShader: [

					"uniform vec3 diffuse;",
					"uniform vec3 emissive;",
					"uniform float opacity;",

					"varying vec3 vLightFront;",

					"#ifdef DOUBLE_SIDED",

					"	varying vec3 vLightBack;",

					"#endif",

					THREE.ShaderChunk[ "common" ],
					THREE.ShaderChunk[ "color_pars_fragment" ],
					THREE.ShaderChunk[ "uv_pars_fragment" ],
					THREE.ShaderChunk[ "uv2_pars_fragment" ],
					THREE.ShaderChunk[ "map_pars_fragment" ],
					THREE.ShaderChunk[ "alphamap_pars_fragment" ],
					THREE.ShaderChunk[ "aomap_pars_fragment" ],
					THREE.ShaderChunk[ "lightmap_pars_fragment" ],
					THREE.ShaderChunk[ "envmap_pars_fragment" ],
					THREE.ShaderChunk[ "fog_pars_fragment" ],
					THREE.ShaderChunk[ "shadowmap_pars_fragment" ],
					THREE.ShaderChunk[ "specularmap_pars_fragment" ],
					THREE.ShaderChunk[ "logdepthbuf_pars_fragment" ],

					"varying vec4 model_position;",
					"uniform vec4 clipplane;",
					"uniform int enableClipping;",
					"void main() {",
					"if( enableClipping==1&&dot(model_position,clipplane) > 0.0 )", //add clipplane test here
					" discard;",
					"	vec3 outgoingLight = vec3( 0.0 );",	// outgoing light does not have an alpha, the surface does
					"	vec4 diffuseColor = vec4( diffuse, opacity );",

					THREE.ShaderChunk[ "logdepthbuf_fragment" ],
					THREE.ShaderChunk[ "map_fragment" ],
					THREE.ShaderChunk[ "color_fragment" ],
					THREE.ShaderChunk[ "alphamap_fragment" ],
					THREE.ShaderChunk[ "alphatest_fragment" ],
					THREE.ShaderChunk[ "specularmap_fragment" ],

					"	#ifdef DOUBLE_SIDED",

					//"float isFront = float( gl_FrontFacing );",
					//"gl_FragColor.xyz *= isFront * vLightFront + ( 1.0 - isFront ) * vLightBack;",

					"		if ( gl_FrontFacing )",
					"			outgoingLight += diffuseColor.rgb * vLightFront + emissive;",
					"		else",
					"			outgoingLight += diffuseColor.rgb * vLightBack + emissive;",

					"	#else",

					"		outgoingLight += diffuseColor.rgb * vLightFront + emissive;",

					"	#endif",

					THREE.ShaderChunk[ "aomap_fragment" ],
					THREE.ShaderChunk[ "lightmap_fragment" ],
					THREE.ShaderChunk[ "envmap_fragment" ],
					THREE.ShaderChunk[ "shadowmap_fragment" ],

					THREE.ShaderChunk[ "linear_to_gamma_fragment" ],

					THREE.ShaderChunk[ "fog_fragment" ],

					"	gl_FragColor = vec4( outgoingLight, diffuseColor.a );",	// TODO, this should be pre-multiplied to allow for bright highlights on very transparent objects

					"}"

				].join("\n")

			}

			THREE.MeshLambertMaterialClipping = function ( parameters ) {

				THREE.MeshLambertMaterial.call(this, parameters );

				this.enableClipping = 0;
				this.clipplane = [0.0, 1.0, 0.0, -5000.0];

				this.defines = {};
				this.uniforms = {};
				this.attributes = null;

				this.vertexShader = 'void main() {\n\tgl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );\n}';
				this.fragmentShader = 'void main() {\n\tgl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );\n}';
				this.setValues( lambertshader );


				this.type = 'MeshLambertMaterialClipping';
			};

			THREE.MeshLambertMaterialClipping.prototype = Object.create( THREE.MeshLambertMaterial.prototype );
			THREE.MeshLambertMaterialClipping.prototype.constructor = THREE.MeshLambertMaterialClipping;

			THREE.MeshLambertMaterialClipping.prototype.clone = function () {

				var material = new THREE.MeshLambertMaterialClipping();

				THREE.MeshLambertMaterialClipping.prototype.clone.call( this, material );

				return material;

			};

			THREE.MeshLambertMaterialClipping.prototype.refreshUniforms = function (uniforms, renderer) {
				THREE.MeshLambertMaterial.prototype.refreshUniforms.call(this, uniforms, renderer);
				uniforms.enableClipping.value = this.enableClipping;
				uniforms.clipplane.value = this.clipplane;
				//update clipping plane
			};
			THREE.MeshLambertMaterialClipping.prototype.getShaderID = function () {
				return null;
			};

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 200, 800 );

				scene = new THREE.Scene();

				// Grid

				var line_material = new THREE.LineBasicMaterial( { color: 0x303030 } ),
					geometry = new THREE.Geometry(),
					floor = -75, step = 25;

				for ( var i = 0; i <= 40; i ++ ) {

					geometry.vertices.push( new THREE.Vector3( - 500, floor, i * step - 500 ) );
					geometry.vertices.push( new THREE.Vector3(   500, floor, i * step - 500 ) );

					geometry.vertices.push( new THREE.Vector3( i * step - 500, floor, -500 ) );
					geometry.vertices.push( new THREE.Vector3( i * step - 500, floor,  500 ) );

				}

				var line = new THREE.Line( geometry, line_material, THREE.LinePieces );
				scene.add( line );

				// Material

				var texture = new THREE.Texture( generateTexture() );
				texture.needsUpdate = true;
				{  }
				material = new THREE.MeshLambertMaterialClipping( { transparent: false, side:2, shading: THREE.SmoothShading } );

				// Spheres geometry

				var sphere, geometry;

				geometry = new THREE.SphereGeometry( 70, 32, 16 );

				sphere = new THREE.Mesh( geometry, material );

				sphere.position.x = 0;
				sphere.position.z = 0;

				sphere.rotation.x = Math.random() * 200 - 100;
				sphere.rotation.y = Math.random() * 200 - 100;
				sphere.rotation.z = Math.random() * 200 - 100;

				objects = [];
				objects.push( sphere );

				scene.add( sphere );

				particleLight = new THREE.Mesh( new THREE.SphereGeometry( 4, 8, 8 ), new THREE.MeshBasicMaterial( { color: 0xffffff } ) );
				scene.add( particleLight );

				// Lights

				scene.add( new THREE.AmbientLight( 0x111111 ) );

				var directionalLight = new THREE.DirectionalLight( /*Math.random() * */ 0xffffff, 0.125 );

				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;

				directionalLight.position.normalize();

				scene.add( directionalLight );

				var pointLight = new THREE.PointLight( 0xffffff, 1 );
				particleLight.add( pointLight );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';

				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function generateTexture() {

				var canvas = document.createElement( 'canvas' );
				canvas.width = 256;
				canvas.height = 256;

				var context = canvas.getContext( '2d' );
				var image = context.getImageData( 0, 0, 256, 256 );

				var x = 0, y = 0;

				for ( var i = 0, j = 0, l = image.data.length; i < l; i += 4, j ++ ) {

					x = j % 256;
					y = x == 0 ? y + 1 : y;

					image.data[ i ] = 255;
					image.data[ i + 1 ] = 255;
					image.data[ i + 2 ] = 255;
					image.data[ i + 3 ] = Math.floor( x ^ y );

				}

				context.putImageData( image, 0, 0 );

				return canvas;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var timer = 0.0001 * Date.now();

				camera.position.x = Math.cos( timer ) * 1000;
				camera.position.z = Math.sin( timer ) * 1000;

				camera.lookAt( scene.position );

				for ( var i = 0, l = objects.length; i < l; i ++ ) {

					var object = objects[ i ];

					object.rotation.x += 0.01;
					object.rotation.y += 0.005;

				}
				material.enableClipping = true;
				material.clipplane[3] = -60* Math.sin( 20 * timer );

				particleLight.position.x = Math.sin( timer * 7 ) * 300;
				particleLight.position.y = Math.cos( timer * 5 ) * 400;
				particleLight.position.z = Math.cos( timer * 3 ) * 300;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
