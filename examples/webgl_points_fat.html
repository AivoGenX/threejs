<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - points - fat</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>

		<div id="container"></div>

		<div id="info"><a href="https://threejs.org" target="_blank">three.js</a> - fat points</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			import { GPUStatsPanel } from 'three/addons/utils/GPUStatsPanel.js';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			import { FatPoints } from 'three/addons/points/FatPoints.js';
			import { FatPointsMaterial } from 'three/addons/points/FatPointsMaterial.js';
			import { FatPointsGeometry } from 'three/addons/points/FatPointsGeometry.js';

			import * as GeometryUtils from 'three/addons/utils/GeometryUtils.js';

			let renderer, scene, camera, camera2, controls;
			let material;
			let stats, gpuPanel;
			let gui;

			// viewport
			let insetWidth;
			let insetHeight;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setClearColor( 0x000000, 0.0 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( - 40, 0, 60 );

				camera2 = new THREE.PerspectiveCamera( 40, 1, 1, 1000 );
				camera2.position.copy( camera.position );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.minDistance = 10;
				controls.maxDistance = 500;

				// Position and THREE.Color Data

				const positions = [];
				const colors = [];

				const points = GeometryUtils.hilbert3D( new THREE.Vector3( 0, 0, 0 ), 20.0, 1, 0, 1, 2, 3, 4, 5, 6, 7 );

				const spline = new THREE.CatmullRomCurve3( points );
				const divisions = Math.round( 4 * points.length );
				const point = new THREE.Vector3();
				const color = new THREE.Color();

				for ( let i = 0, l = divisions; i < l; i ++ ) {

					const t = i / l;

					spline.getPoint( t, point );
					positions.push( point.x, point.y, point.z );

					color.setHSL( t, 1.0, 0.5, THREE.SRGBColorSpace );
					colors.push( color.r, color.g, color.b );

				}

				// Fat Points

				const geometry = new FatPointsGeometry();
				geometry.setPositions( positions );
				geometry.setColors( colors );

				material = new FatPointsMaterial( {

					color: 0xffffff,
					pointWidth: 10, // in pixel units, without size attenuation
					vertexColors: true,

					//resolution:  // to be set by renderer, eventually
					alphaToCoverage: true,

				} );

				const fatPoints = new FatPoints( geometry, material );
				fatPoints.scale.set( 1, 1, 1 );
				scene.add( fatPoints );

				//

				window.addEventListener( 'resize', onWindowResize );
				onWindowResize();

				stats = new Stats();
				document.body.appendChild( stats.dom );

				gpuPanel = new GPUStatsPanel( renderer.getContext() );
				stats.addPanel( gpuPanel );
				stats.showPanel( 0 );

				initGui();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				insetWidth = window.innerHeight / 4; // square
				insetHeight = window.innerHeight / 4;

				camera2.aspect = insetWidth / insetHeight;
				camera2.updateProjectionMatrix();

			}

			function animate() {

				requestAnimationFrame( animate );

				stats.update();

				// main scene

				renderer.setClearColor( 0x000000, 0 );

				renderer.setViewport( 0, 0, window.innerWidth, window.innerHeight );

				// renderer will set this eventually
				material.resolution.set( window.innerWidth, window.innerHeight ); // resolution of the viewport

				controls.update();

				gpuPanel.startQuery();
				renderer.render( scene, camera );
				gpuPanel.endQuery();

				// inset scene

				renderer.setClearColor( 0x222222, 1 );

				renderer.clearDepth(); // important!

				renderer.setScissorTest( true );

				renderer.setScissor( 20, 20, insetWidth, insetHeight );

				renderer.setViewport( 20, 20, insetWidth, insetHeight );

				camera2.position.copy( camera.position );
				camera2.quaternion.copy( camera.quaternion );

				// renderer will set this eventually
				material.resolution.set( insetWidth, insetHeight ); // resolution of the inset viewport

				renderer.render( scene, camera2 );

				renderer.setScissorTest( false );

			}

			//

			function initGui() {

				gui = new GUI();

				const param = {
					//'world units': false,
					'width': 10,
					'alphaToCoverage': true,
				};

				//gui.add( param, 'world units' ).onChange( function ( val ) {

				//	material.worldUnits = val;
				//	material.needsUpdate = true;

				//} );

				gui.add( param, 'width', 1, 20, 1 ).onChange( function ( val ) {

					material.pointWidth = val;

				} );

				gui.add( param, 'alphaToCoverage' ).onChange( function ( val ) {

					material.alphaToCoverage = val;

				} );

			}

		</script>

	</body>

</html>
