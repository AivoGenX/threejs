<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - loaders - nrrd loader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>

        </style>
    </head>

    <body>

        <script src="../build/three.js"></script>

        <script src="js/loaders/NRRDLoader.js"></script>

        <script src="js/Detector.js"></script>
        <script src="js/libs/zlib_and_gzip.min.js"></script>

        <script>

            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

            var container, stats;

            var camera, controls, scene, renderer;

            var cross;

            init();
            animate();

            function init() {

                camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 1e10 );
                camera.position.z = 300;

                scene = new THREE.Scene();

                scene.add( camera );

                // light

                var dirLight = new THREE.DirectionalLight( 0xffffff );
                dirLight.position.set( 200, 200, 1000 ).normalize();

                camera.add( dirLight );
                camera.add( dirLight.target );

                var loader = new THREE.NRRDLoader();
                loader.load( "models/nrrd/A1_grayT1.nrrd", function ( volume ) {

                    console.log(volume);
                    var geometry = new THREE.PlaneGeometry( volume.xLength, volume.yLength );
                    var canvas = volume.extractPlan('z',Math.floor(volume.zLength/2));
                    var material = new THREE.Texture(canvas);
                    var plane = new THREE.Mesh( geometry, material );
                    console.log(canvas);
                    document.body.appendChild(canvas);
                    scene.add( plane );

                } );

                // renderer

                renderer = new THREE.WebGLRenderer( { antialias: false } );
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );

                container = document.createElement( 'div' );
                document.body.appendChild( container );
                container.appendChild( renderer.domElement );

                window.addEventListener( 'resize', onWindowResize, false );

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );


            }

            function animate() {

                requestAnimationFrame( animate );

                renderer.render( scene, camera );


            }

        </script>

    </body>
</html>
