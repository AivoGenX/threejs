<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - displacement map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			a {	color: #ffffff;	}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			#vt { display:none }
			#vt, #vt a { color:orange; }

			#stats { position: absolute; top:0; left: 0 }
			#stats #fps { background: transparent !important }
			#stats #fps #fpsText { color: #aaa !important }
			#stats #fps #fpsGraph { display: none }

		</style>
	</head>

	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - <span id="description">Depth, DepthRGBA, DepthRGBADebug, Normal Materials</span> by <a href="https://Clara.io">Ben Houston</a>.<br />
			ninja head from <a href="http://developer.amd.com/tools-and-sdks/archive/legacy-cpu-gpu-tools/amd-gpu-meshmapper/" target="_blank">AMD GPU MeshMapper</a>

			<div id="vt">displacement mapping requires vertex textures</div>
		</div>

		<script src="../build/three.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>


		<script src="js/loaders/BinaryLoader.js"></script>
		<script src="js/shaders/DepthRGBADebugShader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src='js/libs/dat.gui.min.js'></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var stats, loader;

			var camera, scene, renderer, controls;
			var params = {
				material: 'normal'
			};

			var mesh, materialDepth, materialDepthRGBA, materialDepthRGBADebug, materialNormal;

			var pointLight, ambientLight;

			var mouseX = 0;
			var mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var height = 500; // of camera frustum

			var r = 0.0;

			init();
			animate();
			initGui();

			// Init gui
			function initGui() {

				var gui = new dat.GUI();
				gui.add( params, 'material', [ 'normal', 'depth', 'depthRGBA', 'depthRGBADebug' ] );

			}

			function init() {

				var container = document.createElement( 'div' );
				document.body.appendChild( container );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				scene = new THREE.Scene();

				var aspect = window.innerWidth / window.innerHeight;
				camera = new THREE.PerspectiveCamera( 45, aspect, 1000, 2500 );
				camera.position.z = 1500;
				scene.add( camera );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableZoom = true;
				controls.enableDamping = true;

				// env map

				var path = "textures/cube/SwedishRoyalCastle/";
				var format = '.jpg';
				var urls = [
						path + 'px' + format, path + 'nx' + format,
						path + 'py' + format, path + 'ny' + format,
						path + 'pz' + format, path + 'nz' + format
					];

				var reflectionCube = new THREE.CubeTextureLoader().load( urls );

				// textures

				var textureLoader = new THREE.TextureLoader();

				var normalMap = textureLoader.load( "textures/normal/ninja/normal.jpg" );

				var aoMap = textureLoader.load( "textures/normal/ninja/ao.jpg" );

				var displacementMap = textureLoader.load( "textures/normal/ninja/displacement.jpg" );

				// material

				materialDepth = new THREE.MeshDepthMaterial();
				materialDepthRGBA = new THREE.ShaderMaterial( THREE.ShaderLib.depthRGBA );
				materialDepthRGBADebug = new THREE.ShaderMaterial( THREE.DepthRGBADebugShader );
				materialNormal = new THREE.MeshNormalMaterial();

				//

				loader = new THREE.BinaryLoader();

				loader.load( "obj/ninja/NinjaLo_bin.js", function( geometry ) {

					geometry.faceVertexUvs[ 1 ] = geometry.faceVertexUvs[ 0 ]; // 2nd set of UVs required for aoMap

					mesh = new THREE.Mesh( geometry, materialNormal );
					mesh.scale.multiplyScalar( 25 );
					scene.add( mesh );

				} );

				//


				//

				stats = new Stats();
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				var aspect = window.innerWidth / window.innerHeight;

				camera.left = - height * aspect;
				camera.right = height * aspect;
				camera.top = height;
				camera.bottom = - height;

				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				controls.update();

				stats.begin();
				render();
				stats.end();

			}

			function render() {

				if( mesh ) {
					var material = mesh.material;
					switch( params.material ) {
						case 'depth': material = materialDepth; break;
						case 'depthRGBA': material = materialDepthRGBA; break;
						case 'depthRGBADebug': material = materialDepthRGBADebug; break;
						case 'normal': material = materialNormal; break;
					}
					mesh.material = material;
				}


				r += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>

</html>
