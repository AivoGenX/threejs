<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - mesh group</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - mesh group example
		</div>

		<script src="../build/three.min.js"></script>

		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer, meshGroup;

			init();
			render();

			function animate() {

				requestAnimationFrame(animate);
				controls.update();
				render();

			}

			function init() {

				camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.1, 10000 );
				camera.position.z = 500;

				controls = new THREE.OrbitControls( camera );
				controls.damping = 0.2;

				scene = new THREE.Scene();
				// scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				// world

				var geometry = new THREE.CylinderGeometry( 0, 10, 30, 5, 1 );
				var material =  new THREE.MeshLambertMaterial( { color:0xffffff, shading: THREE.FlatShading } );
				
				meshGroup = new THREE.Mesh();

				function randomRange(min, max) {
					return Math.random() * (max - min) + min;
				}
				
				var twoPi = Math.PI * 2;
				var speed = 10;
				for ( var i = 0; i < 50000; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );
					
					mesh.position.x = ( Math.random() - 0.5 ) * 500;
					mesh.position.y = ( Math.random() - 0.5 ) * 500;
					mesh.position.z = ( Math.random() - 0.5 ) * 500;
					
					mesh.rotation.x = ( Math.random() - 0.5 ) * Math.PI * 2;
					mesh.rotation.y = ( Math.random() - 0.5 ) * Math.PI * 2;
					mesh.rotation.z = ( Math.random() - 0.5 ) * Math.PI * 2;
					
					mesh.velocity = new THREE.Vector3(
				
						randomRange( -speed, speed ),
						randomRange( -speed, speed ),
						randomRange( -speed, speed )
				
					).multiplyScalar(0.1);
			
					mesh.spin = new THREE.Vector3(
				
						randomRange( -twoPi, twoPi ),
						randomRange( -twoPi, twoPi ),
						randomRange( -twoPi, twoPi )
				
					).multiplyScalar(0.01);
			
					mesh.scale.multiplyScalar( randomRange( 1, 2) );
					
					
					mesh.updateMatrix();
					meshGroup.add( mesh );

				}
				
				scene.add( meshGroup );
				
				var cube = new THREE.Mesh(
					new THREE.BoxGeometry( 50, 50, 50 ),
					new THREE.MeshBasicMaterial( { color: 0x00ff00 } )
				);
				// scene.add( cube );

				// lights

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( -1, -1, -1 );
				scene.add( light );

				light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );


				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				// renderer.setClearColor( scene.fog.color, 1 );
				renderer.setClearColor( 0xcccccc, 1 );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				animate();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function render() {

				updateMeshPositions();
				
				renderer.render( scene, camera );
				stats.update();

			}
			
			function updateMeshPositions() {
				
				meshGroup.updateMatrixWorld( true );
				
				var mesh;
	
				for( var i = 0; i < meshGroup.children.length; i++ ) {
		
					mesh = meshGroup.children[i];
		
					mesh.position.add( mesh.velocity );
		
					mesh.rotation.x += mesh.spin.x;
					mesh.rotation.y += mesh.spin.y;
					mesh.rotation.z += mesh.spin.z;
		
					mesh.updateMatrix();
		
				}
				
			}


		</script>

	</body>
</html>
