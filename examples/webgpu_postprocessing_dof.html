<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgpu - postprocessing - dof</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/",
					"three/nodes": "./jsm/nodes/Nodes.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import WebGPURenderer from 'three/addons/renderers/webgpu/WebGPURenderer.js';
			import PostProcessing from 'three/addons/renderers/common/PostProcessing.js';
			import { MeshBasicNodeMaterial, cubeTexture, uniform, Node, NodeUpdateType, nodeObject } from 'three/nodes';
			import { pass } from 'three/nodes';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import Stats from 'three/addons/libs/stats.module.js';

			class InstanceUniformNode extends Node {

				constructor() {

					super( 'vec3' );

					this.updateType = NodeUpdateType.OBJECT;

					this.uniformNode = uniform( new THREE.Color() );

				}

				update( frame ) {

					const mesh = frame.object;

					const meshColor = mesh.color;

					this.uniformNode.value.copy( meshColor );

				}

				setup( /*builder*/ ) {

					return this.uniformNode;

				}

			}

			//

			let camera, scene, renderer, stats;

			let mouseX = 0, mouseY = 0;

			let windowHalfX = window.innerWidth / 2;
			let windowHalfY = window.innerHeight / 2;

			let width = window.innerWidth;
			let height = window.innerHeight;

			const objects = [];

			let postProcessing;

			init();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, width / height, 1, 3000 );
				camera.position.z = 200;

				scene = new THREE.Scene();

				const path = 'textures/cube/SwedishRoyalCastle/';
				const format = '.jpg';
				const urls = [
					path + 'px' + format, path + 'nx' + format,
					path + 'py' + format, path + 'ny' + format,
					path + 'pz' + format, path + 'nz' + format
				];

				const textureCube = new THREE.CubeTextureLoader().load( urls );
				const cubeTextureNode = cubeTexture( textureCube );

				const material = new MeshBasicNodeMaterial();

				const geo = new THREE.SphereGeometry( 1, 20, 10 );

				const xgrid = 14, ygrid = 9, zgrid = 14;

				const s = 60;

				for ( let i = 0; i < xgrid; i ++ ) {

					for ( let j = 0; j < ygrid; j ++ ) {

						for ( let k = 0; k < zgrid; k ++ ) {

							const mesh = new THREE.Mesh( geo, material );

							const instanceUniform = nodeObject( new InstanceUniformNode() );
							mesh.material.colorNode = instanceUniform.mul( cubeTextureNode );
							mesh.color = new THREE.Color();

							const x = 200 * ( i - xgrid / 2 );
							const y = 200 * ( j - ygrid / 2 );
							const z = 200 * ( k - zgrid / 2 );

							mesh.position.set( x, y, z );
							mesh.scale.set( s, s, s );

							mesh.matrixAutoUpdate = false;
							mesh.updateMatrix();

							scene.add( mesh );
							objects.push( mesh );

						}

					}

				}

				// renderer

				renderer = new WebGPURenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );

				// post processing

				postProcessing = new PostProcessing( renderer );

				const scenePass = pass( scene, camera );

				const scenePassColor = scenePass.getTextureNode();
				const scenePassViewZ = scenePass.getViewZNode();

				const dofPass = scenePassColor.dof( scenePassViewZ );

				postProcessing.outputNode = dofPass;

				// controls

				renderer.domElement.style.touchAction = 'none';
				renderer.domElement.addEventListener( 'pointermove', onPointerMove );

				window.addEventListener( 'resize', onWindowResize );

				// stats

				stats = new Stats();
				document.body.appendChild( stats.dom );

				// gui

				const effectController = {

					focus: 500.0,
					aperture: 5,
					maxblur: 0.01

				};

				function updateEffect( ) {

					dofPass.focus.value = effectController.focus;
					dofPass.aperture.value = effectController.aperture * 0.00001;
					dofPass.maxblur.value = effectController.maxblur;

				}

				const gui = new GUI();
				gui.add( effectController, 'focus', 10.0, 3000.0, 10 ).onChange( updateEffect );
				gui.add( effectController, 'aperture', 0, 10, 0.1 ).onChange( updateEffect );
				gui.add( effectController, 'maxblur', 0.0, 0.01, 0.001 ).onChange( updateEffect );

				updateEffect();

			}

			function onPointerMove( event ) {

				if ( event.isPrimary === false ) return;

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				width = window.innerWidth;
				height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

			}

			function animate() {

				render();
				stats.update();

			}

			function render() {

				const time = Date.now() * 0.00005;

				camera.position.x += ( mouseX - camera.position.x ) * 0.036;
				camera.position.y += ( - ( mouseY ) - camera.position.y ) * 0.036;

				camera.lookAt( scene.position );

				for ( let i = 0; i < objects.length; i ++ ) {

					const h = ( 360 * ( i / objects.length + time ) % 360 ) / 360;
					objects[ i ].color.setHSL( h, 1, 0.5 );

				}

				postProcessing.render();

			}

		</script>
	</body>
</html>
