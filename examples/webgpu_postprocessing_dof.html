<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgpu - postprocessing - dof</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/",
					"three/nodes": "./jsm/nodes/Nodes.js",
					"stats-gl": "https://cdn.jsdelivr.net/npm/stats-gl@2.2.7/dist/main.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import WebGPURenderer from 'three/addons/renderers/webgpu/WebGPURenderer.js';
			import PostProcessing from 'three/addons/renderers/common/PostProcessing.js';
			import { pass } from 'three/nodes';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import Stats from 'stats-gl';

			let camera, scene, renderer, stats,
				singleMaterial, zmaterial,
				parameters, nobjects, cubeMaterial;

			let mouseX = 0, mouseY = 0;

			let windowHalfX = window.innerWidth / 2;
			let windowHalfY = window.innerHeight / 2;

			let width = window.innerWidth;
			let height = window.innerHeight;

			const materials = [], objects = [];

			let postProcessing;

			init();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, width / height, 1, 3000 );
				camera.position.z = 200;

				scene = new THREE.Scene();

				const path = 'textures/cube/SwedishRoyalCastle/';
				const format = '.jpg';
				const urls = [
					path + 'px' + format, path + 'nx' + format,
					path + 'py' + format, path + 'ny' + format,
					path + 'pz' + format, path + 'nz' + format
				];

				const textureCube = new THREE.CubeTextureLoader().load( urls );

				parameters = { color: 0xff4900, envMap: textureCube };
				cubeMaterial = new THREE.MeshBasicMaterial( parameters );

				singleMaterial = false;

				if ( singleMaterial ) zmaterial = [ cubeMaterial ];

				const geo = new THREE.SphereGeometry( 1, 20, 10 );

				const xgrid = 14, ygrid = 9, zgrid = 14;

				nobjects = xgrid * ygrid * zgrid;

				const s = 60;
				let count = 0;

				for ( let i = 0; i < xgrid; i ++ ) {

					for ( let j = 0; j < ygrid; j ++ ) {

						for ( let k = 0; k < zgrid; k ++ ) {

							let mesh;

							if ( singleMaterial ) {

								mesh = new THREE.Mesh( geo, zmaterial );

							} else {

								mesh = new THREE.Mesh( geo, new THREE.MeshBasicMaterial( parameters ) );
								materials[ count ] = mesh.material;

							}

							const x = 200 * ( i - xgrid / 2 );
							const y = 200 * ( j - ygrid / 2 );
							const z = 200 * ( k - zgrid / 2 );

							mesh.position.set( x, y, z );
							mesh.scale.set( s, s, s );

							mesh.matrixAutoUpdate = false;
							mesh.updateMatrix();

							scene.add( mesh );
							objects.push( mesh );

							count ++;

						}

					}

				}

				//

				stats = new Stats();
				document.body.appendChild( stats.dom );

				//

				renderer = new WebGPURenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );

				//

				postProcessing = new PostProcessing( renderer );

				const scenePass = pass( scene, camera );

				const scenePassColor = scenePass.getTextureNode();
				const scenePassViewZ = scenePass.getViewZNode();

				postProcessing.outputNode = scenePassColor.dof( scenePassViewZ );

				//

				renderer.domElement.style.touchAction = 'none';
				renderer.domElement.addEventListener( 'pointermove', onPointerMove );

				window.addEventListener( 'resize', onWindowResize );

				const effectController = {

					focus: 500.0,
					aperture: 5,
					maxblur: 0.01

				};

				const matChanger = function ( ) {

				};

				const gui = new GUI();
				gui.add( effectController, 'focus', 10.0, 3000.0, 10 ).onChange( matChanger );
				gui.add( effectController, 'aperture', 0, 10, 0.1 ).onChange( matChanger );
				gui.add( effectController, 'maxblur', 0.0, 0.01, 0.001 ).onChange( matChanger );
				gui.close();

				matChanger();

			}

			function onPointerMove( event ) {

				if ( event.isPrimary === false ) return;

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				width = window.innerWidth;
				height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

			}

			function animate() {

				stats.begin();
				render();
				stats.end();

			}

			function render() {

				const time = Date.now() * 0.00005;

				camera.position.x += ( mouseX - camera.position.x ) * 0.036;
				camera.position.y += ( - ( mouseY ) - camera.position.y ) * 0.036;

				camera.lookAt( scene.position );

				if ( ! singleMaterial ) {

					for ( let i = 0; i < nobjects; i ++ ) {

						const h = ( 360 * ( i / nobjects + time ) % 360 ) / 360;
						materials[ i ].color.setHSL( h, 1, 0.5 );

					}

				}

				postProcessing.render();

			}

		</script>
	</body>
</html>
