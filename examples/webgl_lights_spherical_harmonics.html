<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lights - spherical harmonics</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #fff;
				color: #111;
				margin: 0px;
				overflow: hidden;
				font-family: Monospace;
				font-size: 13px;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
			}

			a {
				color: #0080ff;
				text-decoration: none;
			}

			a:hover {
				color: #f00;
			}

			#footer { width: 100%; margin: 2em auto; text-align: center; position: absolute; bottom: 0 }
			strong { color: red }
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - 3rd order spherical harmonics based ambient term - by <a href="https://github.com/atteneder" target="_blank" rel="noopener">Andreas Atteneder</a><br />
		</div>
		<div id="footer">
		</div>

		<script src="../build/three.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer, dirLight, dirLightHeper, shLight, shLightHelper;
			var mouseX = 0, mouseY = 0;
			var stats;

			var clock = new THREE.Clock();

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function init() {

				var container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 0, 0, 250 );

				scene = new THREE.Scene();
				
				// LIGHTS

				// Spherical Harmonic Values retrieved from textures/cube/skybox
				// via Unity3D and this script: https://gist.github.com/atteneder/d4fe33368afaf176413ec09d14ef41db
				var sh3 = new THREE.SphericalHarmonics3().set(
		    		new THREE.Vector3(0.3996281,0.3411802,0.2419128),
					new THREE.Vector3(0.142093,0.09635267,0.01494713),
					new THREE.Vector3(0.08023436,0.07530768,0.03336681),
					new THREE.Vector3(0.07269116,0.07394479,0.04278772),
					new THREE.Vector3(0.05431392,0.05045794,0.0205737),
					new THREE.Vector3(0.07121608,0.06678943,0.03363363),
					new THREE.Vector3(0.008722264,0.005476702,0.0006165598),
					new THREE.Vector3(0.01847383,0.03232491,0.02740111),
					new THREE.Vector3(0.02490644,0.0140671,-0.002444069)
				);

				//
				// Further example values to try:
				// Debevec's light probe gallery examples.  Source: http://www.yaldex.com/open-gl/ch12lev1sec3.html
				//

				THREE.SphericalHarmonics3.EucalyptusGroove = new THREE.SphericalHarmonics3().set(
				    new THREE.Vector3( 0.3783264,  0.4260425,  0.4504587),
				    new THREE.Vector3( 0.2887813,  0.3586803,  0.4147053),
				    new THREE.Vector3( 0.0379030,  0.0295216,  0.0098567),
				    new THREE.Vector3(-0.1033028, -0.1031690, -0.0884924),
				    new THREE.Vector3(-0.0621750, -0.0554432, -0.0396779),
				    new THREE.Vector3( 0.0077820, -0.0148312, -0.0471301),
				    new THREE.Vector3(-0.0935561, -0.1254260, -0.1525629),
				    new THREE.Vector3(-0.0572703, -0.0502192, -0.0363410),
				    new THREE.Vector3( 0.0203348, -0.0044201, -0.0452180)
				);

				THREE.SphericalHarmonics3.FunstoneBeachSunset = new THREE.SphericalHarmonics3().set(
				    new THREE.Vector3( 0.6841148,  0.6929004,  0.7069543),
				    new THREE.Vector3( 0.3173355,  0.3694407,  0.4406839),
				    new THREE.Vector3(-0.1747193, -0.1737154, -0.1657420),
				    new THREE.Vector3(-0.4496467, -0.4155184, -0.3416573),
				    new THREE.Vector3(-0.1690202, -0.1703022, -0.1525870),
				    new THREE.Vector3(-0.0837808, -0.0940454, -0.1027518),
				    new THREE.Vector3(-0.0319670, -0.0214051, -0.0147691),
				    new THREE.Vector3( 0.1641816,  0.1377558,  0.1010403),
				    new THREE.Vector3( 0.3697189,  0.3097930,  0.2029923)
				);

				THREE.SphericalHarmonics3.GalileoTomb = new THREE.SphericalHarmonics3().set(
				    new THREE.Vector3( 1.0351604,  0.7603549,  0.7074635),
				    new THREE.Vector3( 0.4442150,  0.3430402,  0.3403777),
				    new THREE.Vector3(-0.2247797, -0.1828517, -0.1705181),
				    new THREE.Vector3( 0.7110400,  0.5423169,  0.5587956),
				    new THREE.Vector3( 0.6430452,  0.4971454,  0.5156357),
				    new THREE.Vector3(-0.1150112, -0.0936603, -0.0839287),
				    new THREE.Vector3(-0.3742487, -0.2755962, -0.2875017),
				    new THREE.Vector3(-0.1694954, -0.1343096, -0.1335315),
				    new THREE.Vector3( 0.5515260,  0.4222179,  0.4162488)
				);

				var shLight = new THREE.SphericalHarmonicsLight(sh3);

				scene.add( shLight );

				var path = "textures/cube/skybox/";
				var format = '.jpg';
				var urls = [
						path + 'px' + format, path + 'nx' + format,
						path + 'py' + format, path + 'ny' + format,
						path + 'pz' + format, path + 'nz' + format
					];

				var textureCube = new THREE.CubeTextureLoader().load( urls );
				textureCube.format = THREE.RGBFormat;

				scene.background = textureCube;

				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				// SPHERE

				var geometry = new THREE.SphereGeometry( 50, 32, 32 );
				var material = new THREE.MeshStandardMaterial(
				{
					color: new THREE.Color(),
					metalness: 0,
					roughness: 0,
					envMap: textureCube
				});

				var material2 = new THREE.MeshStandardMaterial(
				{
					color: new THREE.Color(),
					metalness: 0,
					roughness: 1,
					envMap: textureCube
				});

				var sphere = new THREE.Mesh( geometry, material );
				sphere.position.x = -50;
				scene.add( sphere );

				var sphere2 = new THREE.Mesh( geometry, material2 );
				sphere2.position.x = 50;
				scene.add( sphere2 );

				// STATS

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'keydown', onKeyDown, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onKeyDown ( event ) {

				switch ( event.keyCode ) {

					case 72: // h

					shLight.visible = !shLight.visible;
					break;

					case 68: // d

					dirLight.visible = !dirLight.visible;
					dirLightHeper.visible = !dirLightHeper.visible;
					break;

				}

			}

			//

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var timer = 0.0001 * Date.now();

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
