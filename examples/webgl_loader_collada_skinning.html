<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada - skinning</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> collada loader - skinning
			| Dancing Stormtrooper by <a href="https://sketchfab.com/strykerdoesgames" target="_blank" rel="noopener">StrykerDoesAnimation</a> is licensed under <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="noopener">CC Attribution</a>
		</div>

		<script src="../build/three.js"></script>
		<script src="js/loaders/ColladaLoader.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats, clock, controls;
			var camera, scene, renderer, mixer;

			// make this number large to test local skin rendering on mobile
			var avatarDistance = 2000;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( avatarDistance + 15, avatarDistance + 10, avatarDistance - 15 );

				scene = new THREE.Scene();

				clock = new THREE.Clock();

				// collada

				var loader = new THREE.ColladaLoader();
				loader.load( './models/collada/stormtrooper/stormtrooper.dae', function ( collada ) {

					var animations = collada.animations;
					var avatar = collada.scene;

					mixer = new THREE.AnimationMixer( avatar );
					var action = mixer.clipAction( animations[ 0 ] ).play();

					// remove bone root from dae scene and add to root of this scene manually
				    // how you do this for your model will depend on how it's loaded
				   	// in this case, we know that the first child is the bone hierarchy
					var boneRoot = avatar.children[0];
					avatar.remove(boneRoot);
					scene.add(boneRoot);

				   	// now that the bone hierarchy has been removed and placed in the 3d scene root,
					// move SkinnedMesh to position in world space
				   	avatar.position.set(avatarDistance, avatarDistance, avatarDistance);

					scene.add( avatar );

				}, null, null, { localSkinning: true } );

				//

				var gridHelper = new THREE.GridHelper( 10, 20 );
				gridHelper.position.set(avatarDistance, avatarDistance, avatarDistance);
				scene.add( gridHelper );

				//

				var ambientLight = new THREE.AmbientLight( 0xffffff, 0.2 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
				directionalLight.position.set( 1, 1, - 1 );
				scene.add( directionalLight );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( avatarDistance, avatarDistance + 2, avatarDistance );
				controls.update();

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var delta = clock.getDelta();

				if ( mixer !== undefined ) {

					mixer.update( delta );

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
