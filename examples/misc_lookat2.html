<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js misc - lookAt2</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #404040;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #ffffff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0080bb;
			}
		</style>
	</head>
	<body>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - Object3D::lookAt() with parents demo</div>

		<script src="../build/three.min.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, cameraParent, scene, renderer;

			var mesh, geometry, sphere;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 15000 );
				camera.position.z = 1000;
				cameraParent = new THREE.Object3D();
				cameraParent.position.z = 2200;
				cameraParent.add( camera );
				scene.add( cameraParent );

				var axis = new THREE.AxisHelper();
				axis.scale.set( 500, 500, 500 );
				scene.add( axis );

				sphere = new THREE.Mesh( new THREE.SphereGeometry( 100, 20, 20 ), new THREE.MeshNormalMaterial() );
				scene.add( sphere );

				var geometryLength = 100;
				var geometry = new THREE.CylinderGeometry( 0, 10, geometryLength, 3 );
				geometry.rotateX( Math.PI / 2 );
				geometry.translate( 0, 0 , geometryLength * 0.5 );

				var material = new THREE.MeshNormalMaterial();
				var materialParent = new THREE.MeshBasicMaterial( { color: 0x404040, transparent: true, opacity: 0.7 } );

				var deltaZ = 0;
				for ( var i = 0; i < 1000; i ++ ) {

					var numGenerations = Math.round( Math.random() * 4 );
					var rootMesh = null;
					var parentMesh = null;
					for ( var j = 0; j < numGenerations; j++ ) {

						var mat = j == numGenerations - 1 ? material : materialParent;
						var mesh = new THREE.Mesh( geometry, mat );
						mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 0.7 + 0.5 + ( j == 0 ? 2 : 0 );
						if ( j == 0 ) {
							mesh.position.x = Math.random() * 4000 - 2000;
							mesh.position.y = Math.random() * 4000 - 2000;
							mesh.position.z = Math.random() * 4000 - 2000;

							rootMesh = mesh;
						}
						else {
							mesh.position.set( 0, 0, deltaZ );
							parentMesh.add( mesh );
						}

						if ( parentMesh ) {
							parentMesh.rotation.set( ( Math.random() - 0.5 ) * Math.PI * 0.3, ( Math.random() - 0.5 ) * Math.PI * 0.3, Math.random() * Math.PI );
						}

						parentMesh = mesh;
						deltaZ = geometryLength;
					}

					scene.add( rootMesh );

				}


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var time = Date.now() * 0.0005;

				sphere.position.x = Math.sin( time * 0.7 ) * 2000;
				sphere.position.y = Math.cos( time * 0.5 ) * 2000;
				sphere.position.z = Math.cos( time * 0.3 ) * 2000;

				for ( var i = 2, l = scene.children.length; i < l; i ++ ) {

					var obj = scene.children[ i ];
					while ( obj.children.length > 0 ) {
						obj = obj.children[ 0 ];
					}

					obj.lookAt( sphere.position );

				}

				cameraParent.rotation.x = Math.sin( time * 0.7 ) * Math.PI * 0.1;
				cameraParent.rotation.y = Math.cos( time * 0.5 ) * Math.PI * 0.1;

				cameraParent.position.x += ( mouseX - cameraParent.position.x ) * .05;
				cameraParent.position.y += ( - mouseY - cameraParent.position.y ) * .05;
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
