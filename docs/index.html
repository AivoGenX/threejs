<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>three.js docs</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="shortcut icon" href="../files/favicon_white.ico" media="(prefers-color-scheme: dark)"/>
		<link rel="shortcut icon" href="../files/favicon.ico" media="(prefers-color-scheme: light)" />
		<link rel="stylesheet" type="text/css" href="../files/main.css">
	</head>
	<body>
		<div id="panel">

			<div id="header">
				<h1><a href="https://threejs.org">three.js</a></h1>

				<div id="sections">
					<a id="sectionDoc" href="#manual/introduction/Creating-a-scene">docs</a>
					<a id="sectionEx" href="#webgl_animation_cloth">examples</a>
				</div>

				<div id="expandButton"></div>
			</div>

			<div id="panelScrim"></div>

			<div id="contentWrapper">
				<div id="inputWrapper">
					<input placeholder="" type="text" id="filterInput" autocorrect="off" autocapitalize="off" spellcheck="false" />
					<div id="exitSearchButton"></div>
					<select id="language">
						<option value="en">en</option>
						<option value="ar">ar</option>
						<option value="ko">한국어</option>
						<option value="zh">中文</option>
						<option value="ja">日本語</option>
					</select>
				</div>

				<div id="contentDoc" class="content"></div>
				<div id="contentEx" class="content hide">
					<img id="previewsToggler" src="../files/thumbnails.svg" width="20" height="20" />
					<div id="container"></div>
				</div>
			</div>

		</div>

		<div id="iframes">
			<iframe id="viewerDoc"></iframe>
			<iframe id="viewerDoc2" class="hidden"></iframe>
			<iframe id="viewerEx" class="hidden" allow="fullscreen; xr-spatial-tracking;"></iframe>
		</div>

		<a id="button" target="_blank" class="hide">
			<img src="../files/ic_code_black_24dp.svg">
		</a>

		<script src="../files/search.js"></script>
		<!-- console sandbox -->
		<script src="../build/three.min.js" async defer onload="parseThree()"></script>

		<script>

			initNodes();
			hashChanged('docs');
			setGlobalEvents();
			welcomeThree();

		</script>

	</body>
</html>
